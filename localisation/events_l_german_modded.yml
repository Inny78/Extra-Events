murder_category: "Unatürlicher Ping"
murder_category_desc: "Unsere Wissenschaftler haben ein Signal aufgefangen, das von [Root.GetName] kommt."

MURDER_PROJECT: "Der Serien Mörder"
MURDER_PROJECT_DESC: "Während des Scannes vom Planeten, fanden wir den Ping und es war ein Geöffneter Container. Innen fanden wir einen Brief mit den Worten 'Lies Mich', geschrieben in Rot auf der Vorderseite.  Nach einer Diskussion ob wir ihn öffnen sollen oder nicht, haben wir uns entschieden ihn zu öffnen, da es besser wäre wenn wir es tun. \n\nDes Inhalts Nachricht: 'Gut, du hast meinen Safe gefunden. Nun da ich deine Aufmerksamkeit habe, sage ich dir das ich es leid bin, das Regierungsbeamte wie du, über uns Herrschen als wären wir Sklaven. Deswegen werde ich 5 deiner Wichtigsten Leute töten, besser du fangst mich vorher. Oh, und sei nicht zu spät. -D'."

murder_event.1.name: "Der Serien Mörder"
murder_event.1.desc: "Während dem scannen des Planeten, fanden wir den Ping und es war ein Geöffneter Container. Innen fanden wir einen Brief mit den Worten 'Lies Mich', geschrieben in Rot auf der Vorderseite. Nach einer Diskussion ob wir ihn öffnen sollen oder nicht, haben wir uns entschieden ihn zu öffnen, da es besser wäre wenn wir es tun. \n\nDes Inhalts Nachricht: 'Gut, du hast meinen Safe gefunden. Nun da ich deine Aufmerksamkeit habe, sage ich dir das ich es leid bin, das Regierungsbeamte wie du, über uns Herrschen als wären wir Sklaven. Deswegen werde ich 5 deiner wichtigsten Leute töten, besser du fangst mich vorher. Oh, und sei nicht zu spät. -D'. \n\nEs könnte zwar nur ein Schwindel sein, aber wir denken es wäre im bestem Interesse für unsere Leute, diesen Typen zu finden."
murder_event.1.a: "Wir müssen diese Person finden!"
murder_event.1.b: "Noch eine Bedrohungsnachricht... Wen Interessierts?"

murder_event.2.name: "Die Erste Ermordung"
murder_event.2.desc: "Unsere schlimmste Angst wurde war... Es war keine gewöhnliche Bedrohungsnachricht... Er tötete jemand, Eine junge Frau, Tochter eines dekorierten Generals. \n\nIn ihrer Hand ist ein Brief: 'Das arme Mädchen, Wird sie vermisst werden? Wahrscheinlich ... aber du warst zu spät. -D' \n\nDer General wird in kürze Informiert."
murder_event.2.a: "Findet den Mann!"

murder_event.4.name: "Die Zweite Ermordung"
murder_event.4.desc: "Ein anderer Mord hier, dieses mal ein Xeno, ein Verantwortlicher für Außenaffären. \n\nAuf dem Boden neben dem Xeno ein weiterer Brief: 'Dieses mal ein Xeno, du warst zu spät. -D'"
murder_event.4.a: "Warum haben wir ihn noch nicht gefundent!?"

murder_event.5.name: "Die Dritte Ermordung"
murder_event.5.desc: "Der dritte Mord. Ein alter Mann und seine Frau, hängen von einem Baum und halten die Hände. Es scheint als wären sie die Eltern eines unserer führenden Wissenschaftler. \n\nIn ihren Händen eine weitere Notiz: 'Das Paar war süß, aber du warst zu spät... -D'"
murder_event.5.a: "Wie viele Leute müssen noch sterben bevor er gefasst wird!?"

murder_event.6.name: "Die Vierte Ermordung"
murder_event.6.desc: "Ein weiterer Mord, dieses mal ist es die Frau eines Bürgermeisters. \n\nAm Boden eine weitere Nachricht: 'Dieses mal eine wichtige Frau, ich hoffe der Bürgermeister tötet sich nicht selbst wegen dem... Zu schade, du warst zu spät. -D'"
murder_event.6.a: "Ruhe in Frieden."

murder_event.7.name: "Der Letzte Mord"
murder_event.7.desc: "Wie wir erwarteten gab es einen fünften Mord. Wir gaben unseren wichtigsten Bürgern Persöhnliche Leibwachen um sicherzugehen das sie nicht zu Opfer fallen. Dieses mal waren wir sicher ihn zu fangen ... und wir schafften es! Aber nicht bevor er sein Ziel tötete - einer der reichsten CEO's. \n\nWir fanden den Mann mit einem hochentwickeltem Anzug der mit Blut befleckt war, als wollte er ihn nicht waschen, nach jedem Mord. Wir versuchten ihn zu Identifizeren aber es scheint als währe er ein Geist und er hatte jede Frage ignoriert außer eine. Wir fragten 'Wie ist dein Name?', seine einzige Antwort war 'Ich bin der Tod'.  \n\nWie wir erwarteten wir fanden eine Notiz in der Tasche vom CEO: 'Nicht mal Geld konnte sie retten und glaub mir, sie bot genug an. Aber du warst zu spät. -D'"
murder_event.7.a: "Endlich ein Ende bei diesem Wahnsinn."

murder_event.8.name: "Das Ende"
murder_event.8.desc: "Dieser 'Tod' wurde gefangen, aber nicht bevor er 5 wichtige Leute tötete, wie er verpsrochen hatte. Wie er unserer Erfassung ausweichen könnte und wie er so weit Technologisch Fortgeschritten sein kann im Gegensatz zu uns, bleibt ein Misterium. Das einzige gute was wir daraus gelernt haben, ist das wir sehr viel von seinem Anzug gelernt haben und in Zukunft eine deutliche bessere Sicherheit gewährleisten können. \n\nAber für diesen Preis... war es das Wert?"
murder_event.8.a: "Wenigstens kam dabei etwas raus."

########## END MURDER ##########