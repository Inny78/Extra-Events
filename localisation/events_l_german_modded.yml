########## COUNTRY EVENTS ##########

popup.1.name: "Illegale Aliens"

popup.1.desc.d: "Aliens haben unseren Haupt Planeten betreten ohne die Erlaubniss zu haben, unsere Bevölkerung ist nicht sehr glücklich darüber..."
popup.1.desc.c: "Berichte kamen rein, das illegale Aliens unseren Hauptplaneten betreten haben!. \n\nSollen wir sie versklaven?"
popup.1.desc.x: "Berichte kamen rein das illegale Aliens unseren Hauptplaneten betreten haben! \n\nWas sollen wir mit ihnen tun?"
popup.1.desc.xp: "Es scheint als haben wir uneingeladene Aliens auf unserem Hauptplaneten. \n\nSollen wir sie willkommen heißen oder wegschicken?"
popup.1.desc.m: "Aliens haben illegal unseren Hauptplaneten betreten. \n\nWas sollen wir deswegen tun?"
popup.1.desc.sp: "Uneingeladene Aliens haben unseren Hauptplaneten betreten. \n\nWas sollen wir tun?"

popup.1.a: "Sperrt sie ein und schickt sie weg."
popup.1.b: "Es scheint als haben wir neue Sklaven!"
popup.1.c: "Tötet sofort diese widerlichen Xenos!"
popup.1.d: "Jedes Leben ist willkomen zu bleiben."
popup.1.e: "Vielleicht wissen sie was wir nicht wissen..."
popup.1.f: "Frieden ist eine Tugend, sie mögen bleiben."
#
popup.2.name: "Terroristen Anschlag"
popup.2.desc: "Ein wichtiges Gebäude auf unserem Hauptplaneten wurde zerbombt. Es war für Inter-Galaktischen Handel zuständig, und die Terroristen hatten andere Ideale. \n\nUnser höchster Regierungsbeamter versichert uns, dass das Gebäude in kürze wieder aufgebaut ist."
popup.2.a: "Findet Sie!"
#
popup.3.name: "Anfüher Ermordet!"
popup.3.desc: "Bei einer jährlichen Konferenz unseres Reiches hat ein Idealistischer Narr auf unseren Anführer geschossen und ihn verwundet! Er wurde kurz danach gefangen. \n\nUnser Anführer hat zwei Wochen in dem besten Krankenhaus des Planetens verbracht, wo er in einem Medizinischen Koma versetzt wurde, doch er verstarb. \n\nEr wird vermisst werden..."
popup.3.default: "Eine Schande..."
popup.3.militarist: "Was ist Falsch mit unserer Armee!?"
popup.3.phobe: "Ein Alien, keine Zweifel?"
popup.3.peace: "Das wird nur unsere Leute stärken."
#
popup.4.name: "Ein Whistleblower!"
popup.4.desc: "Ein Regierungsagent der für uns arbeitet, hat kürzlich Geheimnisse an einen potenziellen Feind verkauft. Wir wissen nicht an wen sie Verkauft hat, aber wir sollten vorbereitet sein."
popup.4.a: "Das ist schlecht."
popup.4.b: "Soetwas wird nicht toleriert! Sperrt sie sofort ein!"
#
popup.5.name: "Lokale Berühmtheit Tot!"
popup.5.desc: "Eine sehr berüchtigte Berühmtheit ist heute gestorben. \n\nSie berührte unsere Herzen mit ihren Songs und Filmen. Es gibt nicht viele Leute wie sie. Sie wird schmerzlich vermisst werden."
popup.5.a: "Eine Schande..."
popup.5.b: "Ich habe nicht einmal ein Autogramm bekommen."
#1.6
popup.6.name: "Wissenschaftler Erkrankt!"
popup.6.desc: "Einer unser führenden Wissenschaftlern ist an einer tödlichen nicht heilbaren Krankheit erkrankt, die Krankheit scheint von einer Xeno Spezies zu stammen! \n\nGlücklicherweise ist es nicht ansteckend, deshalb sind die anderen nicht in Gefahr, aber das kann unseren Fortschritt stoppen."
popup.6.a: "Ruhe in Frieden..."
popup.6.b: "Er diente gut."
popup.6.c: "Verdammter Xeno-Abschaum!"
#
popup.7.name: "Nomaden Ankunft"
popup.7.desc: "Eine Gruppe von Xeno-Nomaden die sich selbst 'Die Faust' nennen, ersuchten uns um eine Unterkunft auf dem Hauptplaneten. Da wir nicht oft irgendwen auf unserem Haupt Planeten leben lassen, haben wir eine Art Interview erstellt. \n\n"Die Faust" behaupten sie haben Pläne um eine großartige Stadt zu bauen, wovon nur jede Person träumen könnte, sie soll kostenloses Essen und Trinken sowie Medizin und Wohnungen enthalten. Mit einer Ausnahme, jeder der dort lebt muss ihren Gott anbeten."
popup.7.a: "Lasst sie rein"
popup.7.b: "Verweigert es ihnen"
popup.7.c: "Wer hat diese Xenos reingelassen?"
#popup.7.d: "Registriert sie für Training!"
popup.7.e: "Sieht so aus als hätten wir neue Sklaven"
popup.7.f: "Natürlich dürfen sie bleiben."
#
popup.8.name: "Unterwasser Terror!"
popup.8.desc: "Während eine Gruppe von Fischern auf ihren wöchentlichen Fischzügen unterwegs war, fällt etwas großes unter Wasser auf.\n\nSie sendeten ihre Koordinaten, aber wir konnten sie nicht finden. Das einzige Objekt was wir fanden, war das Schiff von den Fischern. Wir vermuten sie sind wahrscheinlich tot \n\nWie auch immer, wir haben ein paar Optionen. Wir könnten sie rächen und das Ding töten, aber wir wissen nicht welchen Effekt es auf das Lokale Ökosystem hat."
popup.8.a: "Tötet das Monster bevor es noch mehr von uns tötet!"
popup.8.b: "Gehen wir lieber auf Nummer sicher und lassen das Ding ziehen..."
#
popup.9.name: "Reicher Mann Gestorben"
popup.9.desc: "Einer unser Reichsten Bürger ist heute gestorben, aber das ist nicht der Grund warum es ein großes Problem ist, er starb erblos, das heißt es liegt an uns wohin das Geld gehen soll. \n\nDa gibt es ein paar Optionen, wir könnten das Geld aufteilen und es den Bürgern geben, das würde sie sehr glücklich machen oder wir behalten es einfach selbst."
popup.9.b: "Ich werde das Geld nehmen."

 #1.7
 popup.10.name: "Sick Pops"
 popup.10.desc: "Some of our pops seem to have a virus unknown to us. The virus was most likely contracted from our outer space travels. \n\nCurrently we do not know of a cure and wont know of one for some time, but the situation is urgent and we need to figure out something fast. \n\nOur scientists say this virus is extremely contagious and suggests to quarantine all of the sick pops and let them die. Although this would cost quite a bit to do."
 popup.10.a: "Quickly! Quarantine them!"
 popup.10.b: "We don't have the money."
 #1.8
 popup.11.name: "Quality Crops"
 popup.11.desc: "On rare occasions, and with the right conditions, it's possible that crops can grow to be extraordinary. And this is just that occasion! \n\nThis year's harvest have been plenty and of the highest quality."
 popup.11.b: "Reap the rewards."
 #
 popup.12.name: "Large Fish"
 popup.12.desc: "As our fishermen went to search for more fish to harvest they came across an amazing discovery - A massive school of large fish and of course caught as many as they could."
 popup.12.b: "Sell the fish."
 #
 popup.13.name: "Many Minerals"
 popup.13.desc: "As our mining drones were doing their endless search for minerals one such drone stumbled upon a very large cave system filled with minerals!"
 popup.13.a: "Good for us."
 popup.13.b: "Sell the extra ore."
 #
 popup.14.name: "Extra Profit"
 popup.14.desc: "It was a great economical year for our empire. Our companies, traders and citizens alike all earned a good amount of money and we get a share of that profit!"
 popup.14.a: "The economy is great!"
 #
 popup.15.name: "I Am Known"
 popup.15.desc: "From the furthest corners of the galaxy I am known as a great leader. My victories and way of ruling my people have gotten me prestige!"
 popup.15.a: "I am great."
 #
 popup.16.name: "A Gifted Pet"
 popup.16.desc: "A family member of mine that I am close to has decided to give me a gift in the form of a companion pet. After much thought I decided I would name it..."
 popup.16.a: "Ceaser"
 popup.16.b: "Hunter"
 popup.16.c: "Socks"
 popup.16.d: "Max"
 popup.16.e: "Fluffy"
 popup.16.f: "I am not in need of a pet. Kill it." 
 #
 popup.17.name: "Traders Need Aid"
 popup.17.desc: "Our loyal traders have been in a rough spot lately. This year has not been going so well and they are asking for our assistance to get back on their feet."
 popup.17.a: "Help them out."
 popup.17.b: "Deny them help."
 #
 popup.18.name: "Scientists Need Assistance"
 popup.18.desc: "Our scientists have had some troubles recently. Specifically faulty equipment, and the lack of new recruits. They say with some monetary aid they can get back on their feet in no time at all."
 popup.18.a: "They have my assistance."
 popup.18.b: "I'm needed elsewhere..."
 
 #
 popup.19.name: "Lots of Money"
 popup.19.desc: "Over the many years we have collected a sum of §YEnergy§! that is nothing to laugh at. \n\nPerhaps we should donate some to the hungry? The sick? Or maybe we could invest in finding the cure to space cancer?"
 popup.19.a: "Donate to the Hungry"
 popup.19.b: "Donate to the Sick"
 popup.19.c: "Donate to find a cure for Space Cancer"
 popup.19.d: "I would rather keep my money."
 
 popup.20.name: "Space Cancer Cured"
 popup.20.desc: "It seems our generous donation months ago has aided in the cure for Space Cancer! \n\nLast night our capital planet rejoiced when they heard the news!"
 popup.20.a: "Wonderful"
 
 popup.22.name: "Primitive Alien Infection"
 popup.22.desc: "One of our observation posts has spotted a rapid decline in population on §Y[From.GetName]§!. It seems an extinction level infection has sweeped the planet. \n\nWe could let them be and hope for them to build an immunity. Or we could end it now and nuke the planet."
 popup.22.a: "Let them be."
 popup.22.b: "Nuke the planet!"
 
 popup.24.name: "Misplaced Equipment"
 popup.24.desc: "As per routine, our scientists have very carefuly landed on §Y[From.GetName]§! in a very remote location to gather some samples for future research of how these aliens live. \n\nOne scientist however misplaced some equipment, including her gun, on the planets surface. \n\nShe assures us that everything will be fine and during our next inspection of §Y[From.GetName]§! she will retrieve her weapon."
 
 popup.26.name: "Misplaced Equipment: Part II"
 popup.26.desc: "As per routine, our scientists have landed on §Y[From.GetName]§! once more. Only this time with hopes that our scientists could find some missing equipment. \n\nThey did not find any equipment. However they did notice the native's footprints scattered around as if the natives were having a party, or in some way frantically worshiping our scientists equipment."
 
 popup.28.name: "Misplaced Equipment: Part III"
 popup.28.desc: "As per routine, our scientsis have landed on §Y[From.GetName]§! once more. Except this time they were greeted, and quickly surrounded by the local natives. One such native held the gun of one of our scientists. He looked more regal than the rest. Perhaps he has become a king of sorts on this planet because of his new found power. \n\n All at once they started rambling and screaming in their native language. The message was clear, to never come back. \n\nOur scientists quickly retreated and left the planet with haste."
 popup.28.a: "Perhaps it's better to study from affar."
 popup.28.b: "Kill those who oppose us. Big or small."
 popup.28.c: "This planet and their species are useless. Blow them up."
 
 popup.30.name: "New Primitive Species Awakens"
 popup.30.desc: "As our observation post and it's scientists were studying §Y[From.GetName]§!, they noticed something very rare and interesting. \n\nA new sentient species has evolved along with the current sentient species already there which have been named "§SXiblibi§!". Two different sentient races now inhabit §Y[From.GetName]§!."
 popup.30.b: "It's better to have one ruling species. Exterminate these "Xiblibi"."
 
 popup.31.name: "New Sentience Evolving"
 popup.31.desc: "One of our planet's native mammals has begun showing signs of evolving sentience. \n\nWith this news we can begin uplifting them to complete sentience so they can become full citizens."
 popup.31.a: "It would probably be a bad idea."
 popup.31.b: "The more the better."
 
########## END COUNTRY EVENTS ##########

