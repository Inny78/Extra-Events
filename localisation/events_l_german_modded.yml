##### Translated by Sleya and NotGo0d #####
###########################################################################

ancient_flag_category: "Ein seltsames Mettalisches Objekt Anomalie"
ancient_flag_category_desc: "Die Crew hat etwas Metallisches entdeckt, und wie es ausschaut befindet sich ein befleckter Stoff auf der Oberfläche [Root.GetName]."
ancient_flag.1.name: "Antike Zivilisations Flagge"
ancient_flag.1.desc: "Wissenschafftsoffizier [Root.GetLeaderName] berichtet das die [Root.GetFleetName] die Analyse von [From.GetName] abgeschlossen hat. \n\nDas Objekt scheint eine Antike Flagge von einer Zivilisation vor ungefähr 3000 Jahre zu sein. Es scheint das diese Flagge eine primitive Art war ein Gebiet zu erobern. \n\nWie es nach der ganzen Zeit noch intakt blieb, bleibt ein Mysterium."


space_grave_category: "Verbleibendes Weltraum Skelett Anomalie"
space_grave_category_desc: "Die Crew und ihr Anführer haben etwas sehr seltsames entdeckt, über ein dutzend Skelette sind im Orbit von [Root.GetName]. \n\nDie Crew war schon lange nicht mehr so fasziniert und bittet darum, es erforschen zu dürfen"
space_grave.1.name: "Hunderttausende von Gräbern"
space_grave.1.desc: "Es ist nicht nur ziemlich selten ein Skelett im Orbit eines Planeten zu finden, aber die Crew von [Root.GetFleetName] hat sogar Hunderttausende von Skeletten entdeckt.  \n\nDie Rasse ist unbekannt, aber [Root.GetLeaderName] glaubt, die Spezies lebte auf einem Rießigen Raumschiff das die Planeten Umlaufbahn umkreiste und was auch immer auf dem Planeten passierte zu entkommen, da dieser Unbewohnbar ist."


mineral_monolith_category: "Der Große Rote Stein Anomalie"
mineral_monolith_category_desc: "Wissenschaftler haben etwas entdeckt, dass aussieht wie ein großer Roter Stein auf der Oberfläche von [Root.GetName]."
mineral_monolith.1.name: "Ein Mineral Monolith"
mineral_monolith.1.desc: "[Root.GetLeaderName] und die Crew von [Root.GetFleetName] haben die Untersuchungen am großen Roten Stein fertiggestellt und es ist in der Tat faszinierend. \n\n[Root.GetLeaderName] schätzt das eine Zivilisation vor ungefähr 10.000 Jahren diesen Stein als eine Art Gottheit oder als Symbol des Friedens angebetet haben, und notiert das auf dem Stein Markierungen einer vergessenen Sprache waren. \n\n[Root.GetLeaderName] schlägt vor, dass wir den Stein behalten und der Galaxie zeigen, oder ihn zerlegen für Mineralien."
mineral_monolith.1.a: "Es Zerlegen."
mineral_monolith.1.b "Es Behalten."
mineral_monolith.1.c: "Es Verkaufen."
mineral_monolith.1.d: "Fasst es nicht an!"


last_words_category: "Ein Verlorene Signal Anomalie"
last_words_category_desc: "Die Crew hat ein starkes Signal empfangen von [Root.GetName]."
last_words.1.name: "Eines Abenteurers letzen Worte"
last_words.1.desc: "Die [Root.GetFleetName] Crew haben ein Gerät gefunden, was das Signal aussendete das sie vorher empfangen haben und es scheint die letzten Worte eines Alien Abenteurers zu enthalten. Sie haben die Sprache übersetzt und das ist es, was es sagt: \n\n"Anführer! Anführer!? Anführer antworte! Ich habe es gefunden! Nach all diesen Jahren habe ich es tatsächlich gefunden! Dies wird das Unversum verändern so wie wir es kennen. Wir werden fähig sein alles zu tun ... was. Es ... bewegt sich? Es bewegt sich! Es ist immer noch am Leben! ...es hat mich entdeckt. Es schaut nicht zufrieden aus. Im falle das ich es nicht schaffen werde, hier sind meine Kordin AGH-." \n\nDas ist alles was wir haben. Wir werden niemals wissen wen oder was sie gefunden haben, denn dieser "Anführer" scheint den ganzen Planeten Bombardiert zu haben. Nichts ist auf dem Planeten am Leben außer uns.
last_words.1.a: "Schlechte Nachrichten für die arme Frau."


mineral_core_category: "Unzutreffende Masse Anomalie"
mineral_core_category_desc: "Vorherige Aufzeichnungen über die Masse eines Planeten wurden heute als Falsch erwiesen. Als die Crew den Planeten ausgemessen hat, hatte er mehr Masse."
mineral_core.1.name: "Ein Mineralien Kern"
mineral_core.1.desc: "[Root.GetLeaderName] berichtet das die [Root.GetFleetName] Crew herausgefunden hat warum der Planet mehr Masse hat als vorher aufgezeichnet wurde. \n\nEs stellte sich heraus das der Kern des Planeten aus fast puren Mineralien besteht! \n\nEs ist sehr aufregend, da wir davon Profitieren werden."
mineral_core.1.a: "Ein glorreicher Tag für uns!"


bad_fate_category: "Ausgestorbene Alien Anomalie"
bad_fate_category_desc: "Nach näherer Betrachtung scheint es ein Massenaussterben auf dem Planeten gegeben zu haben ."
bad_fate.1.name: "Ein verheerendes Schicksal"
bad_fate.1.desc: "Bei näherem betrachten §Y[From.GetName]§! scheint es das Nachbild von zwei aufeinandertreffenden Planeten wie es die [Root.GetFleetName] Crew nennt "Schicksal" und "Bestimmung". \n\nWahrscheinlich der meist verblüffende Teil ist, das einer der Planeten eine ausbreitende Zivilisation hatte! \n\nSie sind natürlich alle Tod, aber was für ein Interessanter Fund!"
bad_fate.1.b: "Ruht in Frieden."


rocky_egg_category: "Eine Seltsame Planeten Anomalie"
rocky_egg_category_desc: "Die Crew hat merkwürdige Messungen empfangen von [Root.GetName]"
rocky_egg.1.name: "Das Gigantische Steinerne Ei"
rocky_egg.1.desc: "[Root.GetLeaderName] und die Crew von [Root.GetFleetName] erzählen uns das dieser Planet eigentlich ein Ei ist, das Millionen von Jahren alt ist! \n\nDas Ei ist so alt und Massiv, dass es eine eigene Gravitation besitzt! \n\n[Root.GetLeaderName] sagt das es keinen Grund zur Sorge gibt, das Ei wird für weitere paar Millionen von Jahren nicht schlüpfen. \n\nDie Crew ist in ehrfurcht, da sowas außergewöhnliches existieren kann."


gassy_planet_category: "Eine Alte Heimat Anomalie"
gassy_planet_category_desc: "Die Crew hat eine alte verlassene Zivilisation entdeckt auf [Root.GetName] die abrupt aufgegeben wurde, wie es scheint."
gassy_planet.1.name: "Ein Gassartiger Planet"
gassy_planet.1.desc: "Während der Planet gescannt wird, hat die Crew von [Root.GetFleetName] festgestellt, dass der Planet aufgegeben wurde weil er im Sterben lag. \n\n[Root.GetLeaderName] glaubt der Grund für das Sterben des Planetens liegt an einem massiven Vulkanausbruch der toxische Gase in die Atmosphäre schleuderte. \n\nWo sie sind, bleibt ein Mysterium."


doomed_civ_category: "Abgestürzte Schiff Anomalie"
doomed_civ_category_desc: "Die Crew hat, was wie ein abgestürztes Schiff scheint, gesichtet."
doomed_civ.1.name: "Eine Unterganggeweihte Zivilisation"
doomed_civ.1.desc: "Während des Scannen des Schiffes entdeckte die [Root.GetFleetName] Crew etwas verheerendes. \n\nDas Schiff war mehr eine riesige Notfallkapsel, die vom Heimatplanet geflüchtet ist, was laut der Crew ein sterbender Planet war."


lost_treasure_category: "Schwaches Signal Anomalie"
lost_treasure_category_desc: "Wir haben ein Schwaches Signal aufgenommen in der Nähe von [Root.GetName]."
lost_treasure.1.name: "Ein Verlorener Schatz"
lost_treasure.1.desc: "Die [Root.GetFleetName] Crew hat herausgefunden von woher das Signal stammt und es scheint als wäre es ein Transport Schiff bis zum Rand gefüllt mit Geld. \n\n[Root.GetLeaderName] glaubt das Transportschiff war auf dem Weg zu seinem Ziel als es von der Schwerkraft des Planetes erfasst wurde.."
lost_treasure.1.a: "Wir können Energie immer gut gebrauchen."


crazy_scientist_category: "Komische Pheromone Anomalie"
crazy_scientist_category_desc: "Während des Scannes von [Root.GetName] hat die Crew seltsame Pheromone aufgelesen."
crazy_scientist.1.name: "Ein Verrückter Wissenschaftler"
crazy_scientist.1.desc: "Während des erforschen des Planeten, ist bei einem Wissenschafftler ein Riss im Anzug entstanden, worauf die Pheromone ihn sofort auf einer sehr komischen weise beeinflusst hat. \n\nEr schreite etwas über "Stimmen" und das er sie nicht versteht, worauf er sich sogar ein Loch grub. Alles was wir wissen ist das er noch immer dort unten ist. \n\nWir haben ihn natürlich dort zum Sterben zurückgelassen, er war eine Gefahr für die gesamte Crew. [Root.GetLeaderName] versicherte uns, das es auf keinem Fall unsere Arbeit beeinflussen wird."
crazy_scientist.1.a: "Besorgniserregend."

diamond_core_category: "Seltsame Messungen Anomalie"
diamond_core_category_desc: "Die Messungen vom Nahen weichen von dem ab was wir davor gescannt haben."
diamond_core.1.name: "ein Diamantkern"
diamond_core.1.desc: "Die Besatzung der [Root.GetFleetName] und ihr leitender Wissenschaftler [Root.GetLeaderName] haben entdeckt, dass der Kern des Planeten aus Diamant besteht! \n\nDer Abbau dieses Planeten wird unserer Sache von Nutzen sein."
diamond_core.1.a: "Beginnt mit dem Abbau!"

#1.3
except_engine_category: "Eigenartige Maschinen Anomalie"
except_engine_category_desc: "Scans zeigenn Maschinen ähnliche Objekte auf[Root.GetName]."
except_engine.1.name: "Außergewöhnliche Technik"
except_engine.1.desc: "[Root.GetFleetName] hat herausgefunden, dass diese Maschinen fortschrittlicher sind als unsere! \n\n[Root.GetLeaderName] schlägt vor sie zu unserem Heimatplanet zu bringen, um diese Maschinen genauer zu untersuchen. Oder wir verkaufen sie einfach an den Höchstbietenden"
except_engine.1.a: "Wir müssen von diesen Maschinen lernen!"
except_engine.1.b: "Verkauft sie, nichts schlägt unsere Technologie."

crushed_category: "Glänzendes Objekt Anomalie"
crushed_category_desc: "Die Besatzung hat eine Anomalie auf [Root.GetName] ausgemacht. Es ist sehr glänzend und reflektiert zurück."
crushed.1.name: "Zerquetschte Zivilisation"
crushed.1.desc: "Während der Untersuchung des Planeten ist die Besatzung der [Root.GetFleetName] auf einer kleinen - und einigermaßen intelligenten - Zivilisation gelandet. \n\nNachdem das Schiff landete, wurde 90% der Bevölkerung zerquetscht. Die Überlebenden schienen nicht so glücklich darüber zu sein und fingen an kleine Steine auf die Füße der Wissenschaftler zu werfen. \n\nAber das glänzende Objekt wird von Wert sein!"
crushed.1.a: "Hoppla..."

perfect_planet_category: "Außergewöhnliche Ergebnisse Anomalie"
perfect_planet_category_desc: "Bei näheren Scans von[Root.GetName] zeigt der Planet außergewöhnliche Ergebnisse!"
perfect_planet.1.name: "Ein perfekter Planet"
perfect_planet.1.desc: "Dieser Planet ist wahrhaft bemerkenswert! \n\nGoldene Flüsse und Berge von Mineralien! Es gibt viel was wir von diesen Planeten lernen könnten."

ancient_fossils_category: "Fortgeschrittene und Antike Ruinen Anomalie"
ancient_fossils_category_desc: "Wissenschaftler entdeckten Ruinen einer Civilisation welche Antik, jedoch auch fortgeschritten aussieht."
ancient_fossils.1.name: "Antike Fossilien einer Zivilisation"
ancient_fossils.1.desc: "Die Crew von [Root.GetFleetName] lag richtig. Millionen von Jahren lebte auf diesen Planeten eine antike und fortschrittliche Zivilisation. \n\n[Root.GetLeaderName] weiß nicht was diese Zivilisation auslöschte. Wahrscheinlich ein Asteroid oder ein Supervulkan. \n\nWas auch immer passierte, es ist nicht mehr wichtig. Was aber wichtig ist, was wir von ihren Resten noch lernen könnten!"

space_knights_category: "Steinhäuser Anomalie"
space_knights_category_desc: "Während des Scannens von [Root.GetName] hat die Crew Häuser entdeckt, die aus Stein sind."
space_knights.1.name: "Weltraum Ritter"
space_knights.1.desc: "Eine ausgestorbene Mittelaterliche Spezies durchstrich einst diesen Planeten, aber sie sind auf einer sehr spektakulären Weise ausgestorben! \n\nZwei Fraktionen bekämpften sich um Gebiete in endlosen Schlachten welcher [Root.GetLeaderName] glaubt, dass sie vor 5000 Jahren begann, bevor sie ihr Ende erwartete. \n\nIn ihrem letzten Kampf der Zwei streitenden Reiche, ging es um alles oder nichts, sie schienen sich fast alle in einer Schlacht getötet zu haben, von welcher sich der Planet nicht mehr erholte. \n\nSie glauben auch das der Grund für diesen Krieg, der glaube an einen Gott war."

world_war_category: "Trümmer eines Kampfes Anomalie"
world_war_category_desc: "Die Crew klaubt ein Welt Krieg passierte auf [Root.GetName] die ihre Rasse auschlöschte."
world_war.1.name: "Welt Krieg"
world_war.1.desc: "Die Crew hatte Recht, aber [Root.GetLeaderName] und seine Wissenschaftler glauben das die Zivilisation nicht so fortschrittlich wie wir waren, als sie sich selbst vernichteten. \n\n[Root.GetLeaderName] glaubt das ein faschischtischer Kriegstreiber zum Ziel hatte die Welt zu erobern. Dieser Anführer bombardierte soviele Feinde wie er konnte, was letzten Endes zur Zerstörung der Welt führte."

#1.4
asteroid_attack_category: "Asteroiden Höhle Anomalie"
asteroid_attack_category_desc: "Wissenschaftler haben unnatürliche Höhlen bei [Root.GetName] entdeckt und bitten die bedeutung davon herauszufinden."
asteroid_attack.1.name: "Ein Asteroiden Angriff"
asteroid_attack.1.desc: "Diese Höhlen wurden in der Tat von etwas erschaffen, aber von keinem intelligenten Leben... \n\nWährend der Durchuchung der Asteroidenhöhlen, fand die [Root.GetFleetName] Crew etwas was sie als "verdammt unheimlich" nannten und kurz darauf hörte die Komunikation mit uns auf. \n\nDie Wissenschaftler werden vermisst..."
asteroid_attack.1.a: "Was für eine Schande."

ayy_category: "Lichter entdeckt Anomalie"
ayy_category_desc: "Unsere Wissenschaftler haben Lichter auf [Root.GetName] entdeckt und bitten diese zu Untersuchen."
ayy.1.name: "Lokale Aliens"
ayy.1.desc: "[Root.GetLeaderName] hat die Lichter gefunden. Die Lichter waren mit Häusern verbunden, in denen Aliens leben die... weniger intelligent sind. \n\nSie behaupten ihr Imperium sei groß und wünschte alles zu Kolonisieren, bewohnbar oder nicht.. \n\n[Root.GetLeaderName] meint die Aliens würden sich vor uns fürchten und möchten uns los werden, wenn nötig zahlen sie sogar dafür"
ayy.1.a: "Sehr gut, nimmt das Geld."
ayy.1.b: "Lasst sie in Ruhe."
ayy.1.c: "Rekrutiert sie für unsere Armee."
ayy.1.d: "Sprengt die Xenos in die Luft!"

storms_category: "Verrückte Wetter Anomalie"
storms_category_desc: "Es scheint ein unnatürliches Wetter auf [Root.GetName] zu geben."
storms.1.name: "Der Unendliche Sturm"
storms.1.desc: "Die Stürme des Planeten scheinen vor Millionen Jahren begonnen zu haben, als der Planet noch recht Jung war. Führender Wissenschaftler [Root.GetLeaderName] theorisiert das diese Stürme nicht enden werden, sollte nichts drastisches den Planeten verändern. \n\n[Root.GetLeaderName] sagt das wir die möglichkeiten besitzen diesen Sturm zu beenden, sollten wir jemals vorhaben diesen Planet zu Kolonisieren."
storms.1.a: "Es ist zu kostspielig."
storms.1.b: "Stoppt den Sturm."

#1.5
ai_factory_category: "Untergrundeinrichtung Anomalie"
ai_factory_category_desc: "Scans von [Root.GetName] zeigen eine Art unnatürliche Untergrundgebäuden."
ai_factory.1.name: "AI Fabrik"
ai_factory.1.desc: "Diese Untergrundeinrichtung ist tatsächlich eine Fabrik mit dem einzigen Zweck, KI in Massen zu produzieren, welches von einer uns unbekannten Rasse gebaut wurde. \n\nDie Fabrik arbeitet wärend wir sprechen und verbraucht die Ressourcen des Planetens. \n\nDie Roboter sind im Moment inaktiv, aber [Root.GetLeaderName] meint, dass diese Roboter eine Bedrohung sein könnten, wenn die Fabrik fertig ist."
ai_factory.1.a: "Lasst die Fabrik in Ruhe."
ai_factory.1.b: "Zerstört die Fabrik!"
ai_factory.1.c: "Lasst die Fabrik sein und lernt davon."

space_nomads_category: "Transportschiff im Orbit"
space_nomads_category_desc: "Unsere Wissenschaftler entdeckten ein Cargo Schiff im Orbit von [Root.GetName]."
space_nomads.1.name: "Weltraumnomaden"
space_nomads.1.desc: "Als die [Root.GetFleetName] sich dem Cargo Schiff näherten, wurden sie von sehr Freundlichen Nomaden begrüßt, die sich selbst "Die Wanderer" nennen. \n\nSie waren freundlich genug uns über ihre Geschichten in der Galaxie zu berichten. Sie erzählten uns auch über ihre Treffen mit anderen Alienrassen und über ihre schlechte finanzielle Situation, während wir mit ihnen scharfes Essen und ein Getränk namens "Glabnak" zu uns nehmen. Nach den Festlichkeiten trennten sich unsere Wege, doch zuvor gaben sie uns das Rezept für ihr "Glabnak". \n\n[Root.GetLeaderName] empfiehlt das wir ihnen bei ihrer Finanziellen Situation helfen und 200 Energie spenden."
space_nomads.1.a: "Uns fehlen die Mittel..."
space_nomads.1.b: "Natürlich!"
space_nomads.1.c: "Schickt sie fort."
space_nomads.1.d: "Schickt diesen Xeno-Abschaum endlich weg!"
space_nomads.1.e: "Uns fehlen die Mittel, aber wir lassen unserer Nation über diese netten Leute wissen!"
space_nomads.1.f: "Rekrutiert diese Xenos und führt sie zum Sieg."
space_nomads.1.g: "Fragt sie was sie über das Universum wissen."
space_nomads.1.h: "Wissen sie bescheid über unseren Lord und Retter?"
space_nomads.1.i: "Fangt und Versklavt sie!"

space_minerals_category: "Cargo Schiff im Orbit Anomalie"
space_minerals_category_desc: "Unsere Wissenschaftler entdeckten ein Cargo Schiff im Orbit von [Root.GetName]."
space_minerals.1.name: "Mineralien im Orbit"
space_minerals.1.desc: "Die [Root.GetFleetName] näherte sich dem Cargo Schiff und als sie den Container öffneten, fanden sie eine große Menge an Mineralien! \n\nWir wissen nicht wem diese Mineralien gehören, aber wir können sie einfach nehmen."
space_minerals.1.a: "Nimmt die Mineralien."
space_minerals.1.b: "Lasst die Mineralien liegen."

water_monster_category: "Objekt im Ozean"
water_monster_category_desc: "Unsere Wissenschaftler haben etwas im Gewässer von [Root.GetName] gesichtet."
water_monster.1.name: "Wassermonster"
water_monster.1.desc: "Während des Scannens vom Planeten haben unsere Wissenschaftler ein rießiges Wassermonster gesichtet! \n\nAllerdings ein junger Wissenschaftler ist interessiert an dem Monster und möchte es weiter erforschen. Er widersetzte sich den Befehlen von [Root.GetLeaderName] und ging näher an das Monster heran und wurde vom selben gefressen."
water_monster.1.a: "Er wird vermisst werden."
water_monster.1.b: "Dieser junge Narr..."

#1.6
abandoned_base_category: "Metallisches Objekt"
abandoned_base_category_desc: "Unsere Wissenschaftler berichten von einem unbekannten metallischen Objekt auf der Oberfläche von [Root.GetName]."
abandoned_base.1.name: "Deserteure"
abandoned_base.1.desc: "Als wir uns dem metallischen Objekt näherten, wurde es für die Wissenschafter klar das es eine Art millitärisches Lager war, dass in die Seite eines Berges gebaut wurde. \n\nAls unsere Wissenschaftler sich näherten, wurden sie mit Waffen begrüßt. Als die Wissenschaflter ihnen versicherten das wir in friedlicher Absicht kommen, haben sie die Waffen niedergelegt und sich als "Das Freie Volk" vorgestellt. Sie entschuldigten sich dafür unsere Wissenschaftler bedroht zu haben. \n\n[Root.GetLeaderName] hat uns eine Nachricht geschickt über dieses "freie Volk" und meinte das es Fahnenflüchtige ihres ehemaligen Imperium sind und einiges an Reichtümer haben, was aber untypisch für solche Gruppen ist."
abandoned_base.1.a: "Bittet sie unserer Sache zu dienen."
abandoned_base.1.b: "Sie sind nichts als Verräter!"
abandoned_base.1.c: "Nimmt ihre geklauten Kostbarkeiten und rennt!"
abandoned_base.2.name: "Rekrutierung"
abandoned_base.2.desc: "Unsere Wissenschaftler baten dieses "Freie Volk" sich unserer Sache anzuschließen. Überraschenderweise akzeptierten sie es, unter einer Bedingung: Sie wollen für ihre Dienste bezahlt werden. \n\n[Root.GetLeaderName] bestärkt seine Bitte sie nicht in unserer Armee aufzunehmen, da sie nicht loyal waren zu ihren vorherigen Herrscher. Wer sagt das sie Loyal gegen uns über sein werden?"
abandoned_base.2.a: "Willkommen in unserem Imperium, Freies Volk!"
abandoned_base.2.b: "Ignoriert sie."
abandoned_base.2.tooltip: "Fortsetzung der Geschichte"

infinium_category: "Seltenes Mineral"
infinium_category_desc: "Während des Scannens von [Root.GetName] haben unsere Wissenschaftler ein Mineral entdeckt, welches wir in unserer gesamten Geschichte noch nicht gesehen haben! Das Team will unbedingt mehr von diesem Mineral erforschen."
infinium.1.name: "Infinium Erz"
infinium.1.desc: "Das Mineral welches unsere Wissenschaftler fanden, ist wahrlich unglaublich! Unter extremer Hitze kann es geschmolzen werden. Sobald es abgekühlt, ist es fast Unzerstörbar! \n\nUnsere Wissenschaftler habe begonnen es "Infinium" zu nennen für seinen unendlichen Gebrauch. \n\n[Root.GetLeaderName] empfiehlt das "Infinium" für weiteren nutzen zu erfroschen, aber er meint  das wir es auch verkaufen könnten, wenn wir das Geld dringender brauchen."
infinium.1.a: "Behaltet es."
infinium.1.b: "Verkauft es."

error_category: "Künstliches Leben"
error_category_desc: "[Root.GetName] sieht so aus, als würden Künstliche Lebensformen den Planeten überwachen."
error.1.name: "Künstliches Leben"
error.1.desc: "Der Planet beherbergt künstliche Lebensformen, die diesen Platen überwachen, den Grund dafür aber kennen wir nicht.. \n\nAls wir versuchten einen zu Kontaktieren, wiederholten sie nur folgendes: "ERROR-703, WEG - NICHT - GEFUNDEN". Und als die Wissenschaftler entdeckt wurden: "ERROR-001, LEBENSFORM - ERKANNT". \n\n[Root.GetLeaderName] empfiehlt das wir einen entführen sollten um ihren Zweck herauszufinden oder wir könnten sie einfach zerlegen oder sie verkaufen?"
error.1.a: "Finden den Zweck."
error.1.b: "Zerlegt sie."
error.1.c: "Verkauft sie."
error.1.d: "Lasst sie sein."
error.2.name: "Der Zweck"
error.2.desc: "Unsere Wissenschaftler fanden den Zweck der Künstlichen Lebensformen heraus. \n\nIhr Zweck war es jegliches Leben auf dem Planeten auszulöschen, aber den Grund kennen wir nicht. Die anderen Gründe bleiben weiterhin ein Mysterium... Sie versuchten was zu holen, daher der Begriff "Weg nicht gefunden". Vielleicht sollten sie ihren Schöpfer irgendwohin folgen? "
error.2.tooltip: "Fortfahren der Geschichte"

 #1.7
 mutiny_category: "Cargo Ship in Orbit"
 mutiny_category_desc: "Our scientists have discovered a cargo ship in orbit around §Y[Root.GetName]§!."
 mutiny.1.name: "Mutiny!"
 mutiny.1.desc: "Our scientists have found a large quantity of minerals inside the cargo ship! Unfortunately some of our scientists decided they would rather keep the minerals for their own personal benefit and formed a mutiny against §G[Root.GetLeaderName]§! and his most loyal scientists. \n\nHow should we procede?"
 mutiny.1.a: "Attempt to negotiate with them."
 mutiny.1.b: "Let them sort it out by themselves."
 mutiny.1.c: "Make an example out of those fools and blow the ship up!"
 mutiny.1.tooltip: "Continues the Story"
 mutiny.2.name: "Situation Neutralized"
 mutiny.2.desc: "After hearing us out, everyone who formed the mutiny agreed to 10 years in medium security prison and a combined payment of 500 Energy."
 mutiny.2.a: "That turned out well."
 mutiny.3.name: "Situation Neutralized"
 mutiny.3.desc: "We were just informed of the events that have taken place after we let the scientists sort it out by themselves. It appears our lead scientist and those most loyal to him were killed. However those who lead the mutiny have ageed to continue to work for us as long as they can take the minerals they wanted."
 mutiny.2.tooltip: "The science ship will be blown up."

 artificial_sun_category: "Strange Sun"
 artificial_sun_category_desc: "This sun isn't quite like anything we've seen before. The shape of this sun is a bit off for no apparent reason."
 artificial_sun.1.name: "An Artificial Sun"
 artificial_sun.1.desc: "The §Y[Root.GetName]§! sun is outstanding! Not because it's shape was off, but because it was built by some alien species long ago! \n\nFrom what §G[Root.GetLeaderName]§! has gathered the reasoning behind building this sun was that their old one was dying very soon. However it didn't work out for them as they have been extinct for thousands of years now."
 
 blackhole_life_category: "Signs of Life"
 blackhole_life_category_desc: "The crew has picked up signs of life inside the §Y[From.GetName]§! black hole. This could change everything we know about physics and life!"
 blackhole_life.1.name: "A Black Hole Ecosystem"
 blackhole_life.1.desc: "There are indeed lifeforms inside the black hole! \n\nThese life forms are somehow able to to pass through the event horizon at will without going faster than the speed of light. In fact, they are quite slow. \n\nThey seem to live inside the black hole and only come out to feed on the space dust nearby. We're unable to see what lies beyond the event horizon as our technology isn't that advanced."
 blackhole_life.1.a: "Outstanding!"
 
 sand_creature_category: "Moving Sand"
 sand_creature_category_desc: "The sand on the surface of §Y[Root.GetName]§! appears to be moving in a very unnatural way."
 sand_creature.1.name: "Horrific Sand Creature"
 sand_creature.1.desc: "As the §B[Root.GetFleetName]§! crew landed on the planet they noticed the sand moving towards them. §G[Root.GetLeaderName]§! was curious so he decided to leave the science ship for a closer look. The rest of the crew advised not to but §G[Root.GetLeaderName]§! ignored them. \n\nAs the crew watched the sand get closer and closer it began to grow in size as well. It was at that moment they realized whatever was under that sand was alive and saw the crew and it's leader as food. \n\nThe crew had no choice but to leave §G[Root.GetLeaderName]§! to die as there was no time to save him."
 sand_creature.1.a: "He served well."
 
 frozen_civilization_category: "Encased in Ice" ##### IDEA AND WRITING BY APPARESON
 frozen_civilization_category_desc: "Massive structures on the surface of §Y[Root.GetName]§! appear to be encased in ice all across the surface."
 frozen_civilization.1.name: "A Frozen Civilization"
 frozen_civilization.1.desc: "After further research the crew of the §B[Root.GetFleetName]§! has discovered that not only buildings are encased in ice, but frozen sentient organisms too. \n\nBiometric scans reveal that they are in fact still alive. Their technology seems to be far more primitive than our own. \n\nIt appears that a sudden change in orbit occured making the planet almost instantly freeze. Multiple theories have been suggested by the science community, yet none have any proof. Regardless, Science Officier §G[Root.GetLeaderName]§! has begun to artificially unfreezing the planet. \n\nWhile the planet was being thawed a facility was constructed to study them going back to their pre-frozen lives. It took a few days before their bodies completely thawed. Sadly, only a few hundred of them survived the process. \n\nSome of our scientists were caught off guard by the creatures once they awakened. Luckily, security measures were taken to prevent some of them from going on a rampage. They were put on anesthetics and a small transport ship carried them to what to us seems like an important landmark. \n\nOnce they fully awakened from the anesthetics they seemed very confused. A few of them started to attack, but one of them rose up and convinced them to calm down. The crew was fascinated by the primitive creatures."
 
 supernova_category: "An Extremely Bright Star"
 supernova_category_desc: "As the science crew approched the §Y[Root.GetName]§! star they came to the realization that it's many time brighter than it should be!"
 supernova.1.name: "Unusal fluctuations"
 supernova.1.desc: "§B[Root.GetFleetName]§!'s instruments has detected internal fluctuations of plasma on a massive scale. The crew is having a hard time getting some detailed readings due to the gravimetric interferences emitted by these fluctuations and they will have to get closer to the star to know what's going on."
 supernova.2.name: "A Supernova!"
 supernova.2.desc: "While researching the sun the §B[Root.GetFleetName]§! crew realized what was happening. A Supernova was taking place. But they knew attempting to escape would be pointless so the crew accepted their fate and recorded the event. \n\nBecause of their deaths we now know more about supernovas. They will be remembered."
 supernova.2.a: "Indeed."
 supernova.3.name: "A Supernova!"
 supernova.3.desc: "While researching the sun the §B[Root.GetFleetName]§! crew realized what was happening. A Supernova was taking place. But Science Officier §G[Root.GetLeaderName]§! was extremely cautious and ordered the ship to stay at maximum scanner range. \n\nIt was very close, but he punched the commands of the emergency hyperpropulsion just in time."
 supernova.3.a: "That was too close."
 
 boom_asteroid_category: "Metallic Structure"
 boom_asteroid_category_desc: "The crew has spotted an unnatural metallic structure on the surface of §Y[Root.GetName]§!."
 boom_asteroid.1.name: "Nuclear Explosion"
 boom_asteroid.1.desc: "As the §B[Root.GetFleetName]§! crew went in for a closer examination of the metallic structure they triggered an extremely loud alarm. The alarm had begun counting down from 30 seconds when the crew spotted huge nuclear devices. That's when they knew they were in trouble. \n\nThe crew had to think quick and attempted to disarm the devices, but they were all writen in some alien language nobody understood. \n\nSoon after the planet exploded. We still don't know why there was an alarm or why there were explosives big enough to destroy the planet."
 boom_asteroid.1.a: "A Tragic Fate."
 
 #1.8
 unstable_gas_category: "The Unstable Gas Giant"
 unstable_gas_category_desc: "Closer scans of §Y[Root.GetName]§! show that the gas giant is highly unstable."
 unstable_gas.1.name: "The Birth of a Sun"
 unstable_gas.1.desc: "Given enough mass and hydrogen a gas giant can become a sun, and §Y[From.GetName]§! met those requirements. \n\nAfter further researching the gas giant, §G[Root.GetLeaderName]§! and the crew of the §B[Root.GetFleetName]§! has discovered that §Y[From.GetName]§! was in the late stages of becoming a sun. But because of the aggresive research done to §Y[From.GetName]§! the gas giant prematurely exploded in to a sun. \n\nBecause of the magnitude of the explosion the crew was unable to escape in time. They will be missed."
 unstable_gas.1.tooltip: "The gas giant exploded in to a sun."
 

########## STAR STUFF ##########

star_stuff.1.name:0 "Das Sternen Forschungsprojekt"
star_stuff.1.desc:0 "Seit langer Zeit schon schauten wir mit Ehrfurcht zu den Sternen. Nun können wir sie endlich besuchen. \n\nAlle unsere Wissenschaftler stimmen zu, dass wir zu jedem der verschiedenen Sterntypen Informationen sammeln sollten, um zu erfahren welche Geheimnisse sie besitzen."
star_stuff.1.a:0 "Stimme zu. Bis zur Unendlichkeit und noch viel weiter!"
star_stuff.1.b:0 "Wir haben keine Zeit dafür."

star_stuff.1001.desc:0 "Die Besatzung von §B[from.GetName]§! berichtete, dass sie mehrere neue Arten von Sternen beobachtet hat, und schlug vor, dass auch Informationen über diese Sterne gesammelt werden sollten."
 
star_stuff.2.name: "Ein Klasse-A Stern"
star_stuff.2.desc: "Dieser leichte blaue Stern ist noch relativ jung im Gegensatz zu den andern und doch zählt er zu den hellsten von allen. Sie sind sehr groß und Rotieren sehr schnell und vielleicht werden sie langsamer und verwandeln sich in einen Großen roten Stern, nach ein paar millionen von Jahren."
star_stuff.2.a: "Interessant." #Should get physics research

star_stuff.3.name: "Ein Klasse-B Stern"
star_stuff.3.desc: "Dieser blaue Stern ist relativ selten. Obwohl er sehr hell leuchtet, verblasst er im angesicht eines Klasse-A Sterns."
star_stuff.3.a: "Interessant."

star_stuff.4.name: "Ein Klasse-F Stern"
star_stuff.4.desc: "Ein Klasse-F Stern ist weitverbreitet als weißer Zwergstern bekannt ist. Er stößt eine bedeutende Menge an UV Strahlung aus und hat eine große Zone, in der es eine gute Chance gibt, dass sich dort Leben entwickelt."
star_stuff.4.a: "Interessant."

star_stuff.5.name: "Ein Klasse-G Stern"
star_stuff.5.desc: "Dieser gelbe Zwerg ist bekannt als Klasse-G Stern und hat eine vielzahl an Farben die es haben kann. Diese Sterne verbrennen Wasserstoff für ungefähr 10 Millarden Jahren bevor sie expandieren und rote Giganten werden. \n\Zwar ist die Lebensspanne eines Klasse-G Sterns kürzer als die eines Klasse-K Sternes, aber die Planeten genießen in der bewohnbaren Zone optimale Bedinungen für die entstehung von Leben."
star_stuff.5.a: "Unglaublich."

star_stuff.6.name:0 "A K-Type Star"
star_stuff.6.desc:0 "Klasse-K Sterne werden oft als orangene Zwergen Sterne bezeichnet und sind recht häufig zu finden. Klasse-K Sterne leben für eine lange Zeit, das bedeutet sie leben lang genug um intelligentes Leben zu ermöglichen."
star_stuff.6.a: "Interessant."

star_stuff.7.name:0 "Ein Klasse-M Stern"
star_stuff.7.desc:0 "Klasse-M Sterne sind die am häufigsten auftretenen Sterne im Universum und werden oft als Rote Zwergen Sterne bezeichnet. Ihre geringe Lichtstärke macht es schwieriger sie zu beobachten nur mit dem Auge aus großer Entfernung, aber aus der Nähe ist es eine Unglaubliche Aussicht. \n\nZwar leben sie für eine sehr lange Zeit, aber sie strahlen so gut wie keine UV Strahlung aus, deshalb bieten sie ziemlich Schlechte Bedingungen für Leben. ."
star_stuff.7.a: "Unglaublich."

star_stuff.8.name:0 "Ein Neutron Stern"
star_stuff.8.desc:0 "Dieser unglaublich dichter Stern ist bekannt als ein Neutronenstern, und entsteht oft wenn ein massiver Stern schnell zerfällt und in einer Supernova explodiert. \n\nZwar ist der Durchmesser nur 10 km, so ist ihre Masse viel größer als ein gewöhnlicher Klasse-G Stern!"
star_stuff.8.a: "Unglaublich!"

star_stuff.9.name: "Ein Schwarzes Loch"
star_stuff.9.desc: "Der Stern ist als ein Schwarzes Loch bekannt und entsteht durch den Kollaps eines sehr massiven Stern am ende seiner Lebenszeit. \n\nSchwarze Löcher besitzen ein extremes Gravitationsfeld das alles daran hindert - sogar Licht - vom Ereignishorizont zu entkommen. \n\nDie Crew musste sehr vorsichtig sein diesen gefährlichen Stern zu erforschen."
star_stuff.9.a: "Erstaunlich!"

star_stuff.10.name: "Ein Pulsar"
star_stuff.10.desc: "Pulsaren sind stark magnetische Neutronensterne, die elektromagnetische Strahlung abgeben. \n\nEin Pulsar ist nur dann sichtbar, wenn der radioaktive Strahl sich direkt an den Beobachter richtet, was in sehr Präzisen Intervalen auftritt, die manchmal so exakt sein können das man damit die Zeit messen kann."
star_stuff.10.a: "Unglaublich!"

star_stuff.11.name: "Forschungen Abgeschlossen"
star_stuff.11.desc: "Nach all diesen Jahren sind unsere Forschungen über alle Sternenklassen im uns bekannten Universum beendet. Es war ein holpriger Weg, aber es besteht keine Zweifel daran das nur gutes dabei rauskommt! \n\nUnser führender Wissenschaftler empfiehlt das wir die Sterne weiter beobachten sollen und erwähnte etwas über das Wissen, was wir uns aneigneten um mehr Energie zu sammeln"
star_stuff.11.a: "Wir wissen nun mehr über das Universum."
star_stuff.11.b: "Verwandelt es in Energie!"

star_stuff_chain_title: "Das Sternen Forschungsprojekt"
star_stuff_chain_desc: "Seit es unsere Leute gibt, schauten wir mit Ehrfurcht zu den Sternen. Nun können wir sie besuchen. \n\nAlle unsere Wissenschaftler stimmen zu das wir zu jeden der verschiedenen Sterntypen Informationen sammeln sollen, um zu erfahren welche Geheimnisse sie besitzen."
star_stuff_surveyed: "Sterne Erforscht"

