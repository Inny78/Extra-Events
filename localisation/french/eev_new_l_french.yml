 # Quantum God
 eev_quantum_god_category: "Ruines désertées"
 eev_quantum_god_category_desc: "Notre vaisseau scientifique a détecté des ruines sur §Y[From.GetName]§! et l'équipage désire les explorer."
 eev_quantum_god.1.name: "Le Dieu Quantique"
 eev_quantum_god.1.desc: "Une ancienne civilisation prospérait ici jusqu'à ce qu'une éruption solaire massive stérilise leur monde. Etonnamment, ils étaient aussi religieux que scientifiques, ayant décidé que leur dieu, simultanément, existait et n'existait pas jusqu'à ce qu'ils aient une réponse à cette question. Malheureusement, avant qu'ils puissent la trouver, leur entière civilisation mourut dans l'éruption solaire."
 # Murder Chain
 eev_victims: "Victimes"
 murder_chain_title: "$murder_event.1.name$"
 murder_chain_desc: "$MURDER_PROJECT_DESC$"
 # Afraid of the Stars
 eev_afraid_category: "Une planète bombardée"
 eev_afraid_category_desc: "Notre vaisseau scientifique a découvert une planète qui a souffert d'un intense bombardement qui l'a rendu pratiquement inhabitable. Les senseurs détectent de faibles traces de civilisation et l'équipage souhaite enquêter."
 eev_afraid.1.name: "Effrayés par les étoiles"
 eev_afraid.1.desc: "Parmi les quelques traces restantes de la civilisation disparue qui habitait autrefois cette planète, nous avons découvert une cache enterrée contenant des enregistrements historiques. Il s'avère que ce peuple vivait dans une peur constante de leur propre ciel, croyant que la mort pourrait venir des étoiles à tout moment. Ils n'ont jamais tenté d'aller dans l'espace, et périrent lorsqu'une force extraterrestre a bombardé la surface pendant des années."
 eev_afraid.1a: "Ils avaient raison."
 # Expanding the Crushed event.
 crushed.1.desc.phobe: "En voulant se poser pour étudier l'anomalie, l'équipage du §B[Root.GetFleetName]§! a écrasé une minuscule civilisation relativement avancée. \n\nAlors qu'il allait se poser au sol, notre vaisseau a atterri sur l'étroite zone habitée de la planète et a détruit 90% de la population. Ceux qui ont survécu semblaient mécontents et lançaient des petits grains de sable sur les pieds des savants. \n\nCes survivants furent incinérés par les réacteurs du vaisseau quand l'équipe décolla avec le précieux objet brillant."
 crushed.1.desc.phile: "En voulant se poser pour étudier l'anomalie, l'équipage du §B[Root.GetFleetName]§! a malencontreusement écrasé une minuscule civilisation relativement avancée. \n\nAlors qu'il allait se poser au sol, notre vaisseau a atterri sur l'étroite zone habitée de la planète et a détruit 90% de la population. Ceux qui ont survécu semblaient mécontents et lançaient des petits grains de sable sur les pieds des savants. \n\nHonteux de cet événement, l'équipage est rapidement reparti en utilisant les antigravs du vaisseau pour éviter de causer plus de dégâts."
 crushed.1.desc.mega: "En voulant se poser pour étudier l'anomalie, l'équipage du §B[Root.GetFleetName]§! a malencontreusement écrasé une minuscule civilisation relativement avancée. \n\nAlors qu'il allait se poser au sol, notre vaisseau a atterri sur l'étroite zone habitée de la planète et a détruit 90% de la population. Ceux qui ont survécu semblaient mécontents et lançaient des petits grains de sable sur les pieds des savants. \n\nQuoi qu'il en soit, cet objet brillant était très précieux ! L'équipage a aussi trouvé que les survivants étaient très mignons et les a capturés."
 crushed.1a.phobe: "Qui trouve garde !"
 crushed.1a.phile: "Cet épisode demeurera une honte éternelle dans notre histoire."
 crushed.1a.mega: "Peut-on les revendre comme animaux de compagnie ?"
 # Sci-Fi
 eev_scifi_category: "Ruines massives"
 eev_scifi_category_desc: "Notre vaisseau est en train de scanner une planète qui héberge les ruines de vastes cités. Détectant quelques traces d'énergies, l'équipage décide d'atterrir."
 eev_scifi.1.name: "Schémas impossibles"
 eev_scifi.1.desc: "Le fait qu'un seul ordinateur ait survécu aussi longtemps sur ce monde désolé est un miracle. Il n'y a malheureusement aucunbe information sur le destin de cette civilisation perdue, mais l'ordinateur est rempli de schémas de mégastructrure impossiblement massives, certaines s'étendant sur plusieurs systèmes solaires ? Nos chercheurs deviennent extrêmement excités tandis que ces schémas incroyablement avancés sont transmis vers notre empire. Ce n'est qu'après des semaines de travail épuisant qu'un membre de l'équipage découvre que l'ordinateur ne contenait qu'une base de données concernant une série de science-fiction très populaire."
 # Unsavory Scientist
 eev_unsavory_scientist: "Structures englouties"
 eev_unsavory_scientist_desc: "Notre vaisseau scientifique a détecté des structures artificielles émergeant d'un vaste marais sur cette planète, et §G[Root.GetLeaderName]§! a décidé d'enquêter sur place."
 eev_unsavory_scientist.1.name: "Un scientifique peu appétissant"
 eev_unsavory_scientist.1.desc: "Pendant que l'équipe étudiait les anciennes structures, une grande créature jaillit du marais et avale §G[Root.GetLeaderName]§!! Quelques minutes plus tard cependant, elle le recrache et s'en va. §G[Root.GetLeaderName]§! est secoué mais intact."

 # 3.7 starts here

 # Misplaced equipment (rewrite of eev_popup.24,26,28)
 eev_misplaced.1.name: "Équipement oublié"
 eev_misplaced.1.desc: "Notre équipe scientifique a atterri sur §Y[From.GetName]§! dans un endroit très isolé afin d'entreprendre des recherches de routine sur les espèces locales. \n\nUn membre étourdi de l'équipe a oublié quelques pièces d'équipement comprenant son pistolet à la surface de la planète. \n\nSon chef d'équipe nous assure que tout ira bien et qu'ils récupéreront son arme lors de la prochaine inspection de §Y[From.GetName]§!."
 
 eev_misplaced.3.name: "Équipement oublié, partie II"
 eev_misplaced.3.desc: "Notre équipe scientifique est retournée sur §Y[From.GetName]§!. Nous espérons aussi retrouver l'équipement perdu. \n\nSans succès. Toutefois, nous avons observé de nombreuses traces de pas un peu partout et dans tous les sens comme si les locaux avaient dansé ou s'étaient mis à vénérer avec frénésie notre matériel."
 eev_misplaced.3.a: "Nous devrions cesser de nous poser ici."
 
 eev_misplaced.5.name: "Équipement oublié, partie III"
 eev_misplaced.5.desc: "Notre équipe scientifique a encore atterri sur §Y[From.GetName]§!. Cette fois, nous avons vite été accueillis et entourés par les locaux. L'un de ces locaux tenait le pistolet égaré.  Il semblait avoir un statut plus important que le reste du groupe. Peut-être était-il devenu une espèce de roi après cette découverte qui le rendait tout puissant. \n\n Quoiqu'il en soit, ils se sont mis à crier dans leur propre langage et à gesticuler.  Le message semble clair, ils veulent que nous quittions les lieux sans y remettre les pieds. \n\nNotre équipe s'est retirée rapidement et nous avons quitté la planète."
 eev_misplaced.5.a: "Peut-être est-il préférable des les étudier à distance."
 eev_misplaced.5.b: "Tuez tous ceux qui s'opposent à nous."
 eev_misplaced.5.c: "Cette planète et sa population idiote sont insignifiants. Faites-moi exploser tout ça !."

 # Start of an event chain
 eev_losing_nerves.1.name: "Perte de contrôle"
 eev_losing_nerves.1.desc: "L'un des scientifiques de la station d'observation au-dessus de §Y[eev_lostnerves.GetName]§! était en train de regarder leurs savants faire des théories sur la nature de l'univers leurs déductions particulièrement erronnées lui ont fait perdre ses nerfs. Ses collègues n'ont pu l'empêcher d'entrer dans une capsule de sauvetage, criant qu'il allait §Rcorriger leurs théories§! et ils n'ont pu que suivre sa descente vers la planète."
 eev_losing_nerves.1.a: "C'est catastrophique !"
 eev_losing_nerves.1.t: "Tout peut arriver maintenant..."

 eev_losing_nerves.2.name: "Nouveau rapport"
 eev_losing_nerves.2.desc_mil: "En dépit de leur technologie primitive, les natifs de §Y[eev_lostnerves.GetName]§! ont détruit la capsule de sauvetage avant même que notre chercheur puisse en sortir. Ils tireront des informations limitées des débris restants, mais les dommages sont quand même importants."
 eev_losing_nerves.2.desc_phobe: "Les natifs de §Y[eev_lostnerves.GetName]§! ont été particulièrement horrifiés par l'apparence de notre chercheur et ont ouvert le feu par pur instinct. Ils ont ramené la capsule de sauvetage dans un centre de recherches. Ceci aura un large impact sur leur société."
 eev_losing_nerves.2.desc_phile: "Notre scientifique rebelle sur §Y[eev_lostnerves.GetName]§! a été localisé, complètement ignoré par les natifs alors qu'un festival impliquant des déguisements grotesques se déroule. Nous pouvons en tirer parti si nous agissons rapidement."
 eev_losing_nerves.2.desc_mat: "Notre scientifique rebelle sur §Y[eev_lostnerves.GetName]§! a été accueilli avec surprise et excitation. Ses explications scientifiques sont largement diffusées autour du globe. C'est une catastrophe pour l'évolution naturelle de leur société."
 eev_losing_nerves.2.desc_spirit: "Notre scientifique rebelle sur §Y[eev_lostnerves.GetName]§! a été d'abord accueilli avec surprise et excitation, mais les explications scientifiques radicales qu'il propose blesse leurs convictions si brutalement qu'ils decident rapidement de le réduire au silence en l'assassinant. Ceci aura un important impact sur leur société."
 eev_losing_nerves.2.a: "Laissez cette société se débrouiller par elle-même, les dégâts sont déjà faits."
 eev_losing_nerves.2.b: "Continuez à observer. Au moins nous pouvons apprendre quelque chose de tout ça."
 eev_losing_nerves.2.c: "Envoyez une équipe faire le ménage aussi discrètement que possible."
 eev_losing_nerves.2.d: "Nous ne pouvons laisser ces primitifs être au courant de notre existence. Détruisez-les."
 eev_losing_nerves.2.ta: "La station d'observation va être démantelée."
 eev_losing_nerves.2.td: "La planète sera irradiée et la station d'observation démantelée."

# Mossy Planet
 eev_cushion_world: "Toundra confortable"
 eev_cushion_world_desc: "Nos détecteurs ont relevé une densité étonnament élevée de plantes sur cette planète majoritairement couverte de toundras. L'équipe prépare une investigation pour en découvrir la raison."
 eev_mossy_planet.1.name: "Un monde douillet"
 eev_mossy_planet.1.desc: "La flore de cette planète a évolué pour pousser sous forme de coussins confortables. Les animaux se rassemblent pour dormir dessus, fournissant chaleur et nutriments. Cette relation mutuellement bénéficiaire s'est révélée très efficace l'équipe a remarqué des sortes de chats vivant leur meilleure vie sur ces plantes."

# 3.9 starts here
# Crazy Scientist rewrite
 crazy_scientist_category: "Une étrange flore"
 crazy_scientist_category_desc: "En scannant §Y[Root.GetName]§!, l'équipage a détecté une flore étrange et souhaite l'étudier de plus près."
 crazy_scientist.1.name: "Etranges phéromones"
 crazy_scientist.1.desc: "Alors que nous étudiions la flore, nos capteurs ont fait une découverte intéressante : l'émission d'une phéromone puissante, bien que non identifiée. L'un de nos scientifiques a involontairement déchiré sa combinaison, s'exposant ainsi à ces phéromones mystérieuses. Les effets sur lui ont été immédiats : il a commencé à crier, délirant au sujet de voix éthérées qui le remplissaient de terreur. Après un certain temps, il a cherché refuge dans une grotte naturelle. Pour autant que nous le sachions, il y est toujours."
 crazy_scientist.1.a: "Il est une menace pour tout l'équipage. Laissez-le là-bas."
 crazy_scientist.1.b: "Essayez de le capturer."
 crazy_scientist.1.c: "Prenez des échantillons de la flore."
 crazy_scientist.1.a.tt: "§G[Root.GetLeaderName]§! nous assure que cela n'affectera pas leur travail."
 crazy_scientist.2.name: "Capture échouée"
 crazy_scientist.2.desc: "Nous avons exploré la grotte à la recherche de notre scientifique disparu. Malheureusement, dans sa panique, il est tombé dans un gouffre et a péri. Cependant, nous avons remarqué que cette grotte est pleine de cristaux intéressants et avons décidé de prélever quelques échantillons."
 crazy_scientist.2.a: "Un destin tragique."

# Illegal Aliens rewrite
 eev_illegal_aliens.2.name: "Uninvited Guests"
 eev_illegal_aliens.2.desc: "Reports have reached us that a group of aliens has trespassed onto one of our planets without prior authorization. Our security forces quickly arrested them. They will be soon put to work for their crime."
 eev_illegal_aliens.3.name: "Illegal Aliens"
 eev_illegal_aliens.3.desc: "Reports have reached us that a group of aliens has trespassed onto one of our planets! Our security forces forcefully removed them."
 eev_illegal_aliens.4.desc: "Reports have reached us that a group of aliens has trespassed onto one of our planets without prior authorization. After studying their situation, they were fined and sent into the proper admission procedure."
 eev_illegal_aliens.2.a: "New workforce will strengthen our empire."
 eev_illegal_aliens.3.a: "Good riddance."
 eev_illegal_aliens.4.a: "Keep an eye on them." 

# World War rewrite
 world_war_category_desc: "The crew detects many debris on the surface of §Y[Root.GetName]§! and belives that a global conflict destroyed its inhabitants."
 world_war.1.desc: "While scanning the desolate surface of this forsaken planet, our vigilant science crew discerns subtle, haunting remnants of a bygone era. The prevailing evidence suggests that a cataclysmic event, caused by a world-engulfing conflict of immense proportions, happened here eons ago, culminating in the tragic extinction of the planet's once-thriving civilization. The scars of this conflict can be seen etched into the very landscape, with the remains of colossal war machines and crumbling fortifications scattered across the terrain."
 world_war.1.a: "Explore the planet."
 world_war.1.b: "Honor the dead."
 world_war.1.c: "Bring back some artifacts."
 world_war.2.name: "A tragic end"
 world_war.2.desc: "We deployed a team of researchers to delve deeper into the planet's history, unearthing artifacts and deciphering ancient records to piece together the details of this catastrophic event. They came back with interesting insights on the devastating war for global domination that ravaged this planet."
 world_war.3.desc: "We choose to honor the memory of the fallen civilization by leaving the planet undisturbed, allowing their remains to stay undisturbed by our interference."
 world_war.3.a: "Rest in peace, warriors."
 world_war.4.name: "Artifacts collected"
 world_war.4.desc: "The war machines were broken beyond repair, but our team came out with a number of artifacts and metal pieces that will prove useful."

# Lots of Money rewrite
 eev_lotsofmoney.1.name: "Lots of Money"
 eev_lotsofmoney.1.desc: "Over the years, we have amassed a substantial sum of §YEnergy Credits§! This wealth allows us the opportunity to make lasting improvements to our empire that will leave a mark on history."
 eev_lotsofmoney.1.a: "Build a monument"
 eev_lotsofmoney.1.b: "Launch a cultural initiative"
 eev_lotsofmoney.1.c: "Fund a scientific project"
 eev_lotsofmoney.1.d: "I would rather keep my money."
 eev_lotsofmoney.2.name: "Frixian plage cured"
 eev_lotsofmoney.2.desc: "It appears that our generous donation months ago has played a pivotal role in finding a cure for the once-incurable Frixian plague! Last night our capital planet celebrated when they heard the news!"

# Haven
 eev_lone_ship_category: "Lone ship"
 eev_lone_ship_desc: "Our sensors have detected a small spaceship on the surface of this planet. We can't detect any energy reading or sign of life from it, so it should be safe to investigate."
 eev_lone_ship.1.name: "Haven"
 eev_lone_ship.1.desc: "A small spaceship did indeed land here a century ago. It served as the home for a couple of young xenos who had fled their oppressive homeland in search of refuge. They spent their lives in solitude but found peace and happiness until they passed away in old age."

# Dirty civ
 eev_dirty_civ_category: "Space congestion"
 eev_dirty_civ_desc: "A massive cloud of debris is orbiting this planet. They seem to be artificial and §G[Root.GetLeaderName]§! is eager to investigate."
 eev_dirty_civ.1.name: "Fun times"
 eev_dirty_civ.1.desc: "The crew of the §B[Root.GetFleetName]§! was taken aback by the peculiar nature of this debris field. Terrestrial vehicles, assorted objects, and even entire buildings are drifting through the void around §Y[From.GetName]§!. It appears that the now-extinct civilization had a penchant for launching the strangest items into orbit, to the extent that it rendered any attempts at space travel from their world virtually impossible."

# Belltower
 eev_belltower_category: "Desert signal"
 eev_belltower_desc: "Scans found some energy readings coming from what seems to be a lone building on this desert planet. The crew is preparing an expedition to investigate it."
 eev_belltower.1.name: "Desert tower"
 eev_belltower.1.desc: "Landing near the building proved to be more challenging than anticipated, given its location at the heart of an expansive region of shifting sands. The crew resorted to employing the ship's sampling lasers to vitrify a substantial area, creating a suitable landing zone. Regrettably, the building now lies mostly buried beneath the sand, with only its conical peak visible above the surface. §G[Root.GetLeaderName]§! suggests establishing a camp for excavation and exploration of the structure."
 eev_belltower_dig: "The Belltower"
 eev_belltower_dig_desc: "Landing near the building proved to be more challenging than anticipated, given its location at the heart of an expansive region of shifting sands. The crew resorted to employing the ship's sampling lasers to vitrify a substantial area, creating a suitable landing zone. Regrettably, the building now lies mostly buried beneath the sand, with only its conical peak visible above the surface."
 eev_belltower_dig.1.name: "Camp set"
 eev_belltower_dig.1.desc: "Now that we have established our camp and constructed pathways above the sand, we have conducted a thorough examination of the building's apex. It appears to resonate in unison with the energy source detected within. This resonance generates a protective force field, rendering the surface impervious to our attempts to breach it. Our only viable option is to dig down toward a sizable entrance our sensors have pinpointed approximately 70 meters below us."
 eev_belltower_dig.2.name: "The door"
 eev_belltower_dig.2.desc: "After successfully stabilizing the sand, we meticulously excavated our way downward, gradually unveiling the intricate facade of the tower. In the dead of night, we finally arrived at a massive metallic door adorned with numerous engravings depicting a variety of alien races paying homage to a stylized sun. Currently, our challenge lies in deciphering the means to open these doors, as they remain impervious to our tools, much like the rest of the tower."
 eev_belltower_dig.3.name: "The belltower"
 eev_belltower_dig.3.desc: "As the first rays of dawn graced the desert, the sunlight bathed the door, causing the sun engraving to flash in response and initiating its opening. The crew proceeded with caution, stepping into the tower with a sense of uncertainty. What they encountered within was far from their expectations-a labyrinthine complex of machinery humming with pulsating energy, extending upward toward what appeared to be a colossal bell. Without hesitation, §G[Root.GetLeaderName]§! issued orders for an immediate study of this enigmatic device."
 eev_belltower_dig.4.name: "Signal tower"
 eev_belltower_dig.4.desc: "Our scientists conducted a thorough examination of the building's interior but found no data or recordings. The machinery within resembles a communication tower, much like our own but on a colossal scale. It appears to be connected to the hyperlane system of our galaxy. However, the intriguing aspect is that it's currently dormant, not transmitting any signals. While the rest of the tower has been in operation for countless millennia, the emitter remains deactivated."
 eev_belltower_dig.5.name: "Ding"
 eev_belltower_dig.5.desc: "After a meticulous examination, §G[Root.GetLeaderName]§! concluded that the only way to unravel the tower's purpose was to activate the emitter. With a decisive flip of the switch, §G[Root.Leader.GetSheHeCap]§! initiated the process. A beam of energy immediately hit the bell, releasing an harmonious §RDING§! that filled the building, coursed along the sand outside, and pulsed out of the transmitter towards the galaxy. The device then totally shut down, including the force field that had maintained its integrity. The tower immediately started to crumble, prompting our crew to make a hasty escape just in the nick of time."
 eev_belltower_dig.5.a: "What have we done?"
 eev_belltower.2.name: "Dong"
 eev_belltower.2.desc: "Shortly after the tower's activation, a remarkable phenomenon occurred across all our colonies, stations, and ships. Every communication device suddenly resonated with the bell's exquisite sound, captivating everyone for a few precious seconds as it touched the very depths of our souls. Then, as swiftly as it had appeared, it vanished forever. No recording device could capture a trace of it, leaving it to exist solely in the collective memory of our people."
 eev_belltower.3.desc: "Suddenly, a remarkable phenomenon occurred across all our colonies, stations, and ships. Every communication device suddenly resonated with an exquisite bell sound, captivating everyone for a few precious seconds as it touched the very depths of our souls. Then, as swiftly as it had appeared, it vanished forever. No recording device could capture a trace of it, leaving it to exist solely in the collective memory of our people."
 eev_belltower.4.desc: "Shortly after the tower's activation, a remarkable phenomenon unfolded across all our colonies, stations, and ships. Every communication device suddenly resonated with an unexpected yet profoundly harmonious sound, captivating everyone for a few precious seconds. Its mathematical perfection intrigued and fascinated all who perceived it. Then, just as swiftly as it had appeared, it vanished without a trace. No recording device could capture any data from it, leaving behind only the lingering sense that we were on the brink of grasping something of profound importance, only to see it slip away forever."
