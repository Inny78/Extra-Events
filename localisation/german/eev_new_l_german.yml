l_german:
# Energy Vortex, alias « Houston, we have a problem »
 eev_houston_category: "Energiewirbel"
 eev_houston_category_desc: "§B[Root.GetFleetName]§! ist im nahen Orbit von §Y[From.GetName]§! auf eine mächtige energetische Anomalie gestoßen. §G[Root.GetLeaderName]§! beschloss, eine Analyse dieses seltsamen Energiewirbels zu beginnen."
 eev_houston.1.name: "[Root.owner.Capital.GetName], wir haben ein Problem."
 eev_houston.1.desc: "Schlechte Nachrichten! Der Scan störte den Wirbel und sendete eine mächtige Energiewelle, welche die Schiffsmotoren störte. Der §B[Root.GetFleetName]§! driftet langsam auf den Gravitationsschacht des Planeten zu.\n\nOhne Reparaturen wird er gegen §Y[From.GetName]§! prallen."
 eev_houston.1a: "Schickt sofort ein Konstruktionsschiff!"

 eev_houston.2.name: "Rettung des Forschungsschiffs"
 eev_houston.2.desc: "Unser Konstrukteur hat hart daran gearbeitet, §B[Root.GetFleetName]§! zu reparieren, als plötzlich der Wirbel erneut ausbrach und die Schiffe lahmlegte. Beide Besatzungen arbeiten fieberhaft daran, ihre Systeme zu reparieren, während sich ihre Schiffe dem Planeten nähern. Unsere Militärschiffe haben verstärkte Systeme und bessere Schilde, sie sollten damit fertig werden, aber wenn sie das nicht tun, werden wir ein weiteres Schiff verlieren."
 eev_houston.2a: "Lasst sie von einem Militärschiff in Sicherheit bringen."
 eev_houston.2b: "Wir können das Risiko nicht eingehen."

#missing context
 eev_houston.3.name: "Nicht repariert"
 eev_houston.3.desc: "Die Crew von §B[Root.GetFleetName]§! haben die schlechten Nachrichten zur Kenntnis genommen und nutzen ihre verbleibende Zeit, um so viele Daten wie möglich zu sammeln. Sie wollten gerade einen Bericht senden, als die Anomalie erneut ausbricht. Wir hätten unser Bauschiff verloren, wenn wir eines geschickt hätten. Unsere Militärschiffe haben verstärkte Systeme und bessere Schilde, sie sollten damit fertig werden, aber wenn sie es nicht tun, werden wir es verlieren."

 eev_houston.4.name: "Militär zur Rettung"
 eev_houston.4.desc: "Unsere Militärschiffe trafen auf §B[eev_vortex_sci.GetFleetName]§! und unseren Konstrukteur und fing an, sie weit aus der Umlaufbahn von §Y[eev_vortex_pla.GetName]§! zu schleppen. Der Vortex explodierte erneut, aber unsere Vermutung war richtig: Unsere Flotte erlitt nur einige geringfügige Fehlfunktionen und ihre redundanten Systeme traten sofort in Kraft. Aber ein paar Minuten später warnte §G[eev_vortex_sci.GetLeaderName]§!, dass die Instabilität der Anomalie nun kritisch sei, und forderte die Flotte auf, schneller zu werden, aber bevor sie entkommen konnten, implodierte der Wirbel schließlich, und eine enorme Energieexplosion war die letzte Information die wir bekamen, bevor wir die Kommunikation zu [From.System.GetName] verloren."
 eev_houston.4a: "Das ist schlecht..."

 eev_houston.5.name: "Militär zur Rettung"
 eev_houston.5.desc: "Unsere Militärschiffe trafen auf §B[eev_vortex_sci.GetFleetName]§! und fing an, sie weit aus der Umlaufbahn von §Y[eev_vortex_pla.GetName]§! zu schleppen. Der Vortex explodierte erneut, aber unsere Vermutung war richtig: Unsere Flotte erlitt nur einige geringfügige Fehlfunktionen und ihre redundanten Systeme traten sofort in Kraft. Aber ein paar Minuten später warnte §G[eev_vortex_sci.GetLeaderName]§!, dass die Instabilität der Anomalie nun kritisch sei, und forderte die Flotte auf, schneller zu werden, aber bevor sie entkommen konnten, implodierte der Wirbel schließlich, und eine enorme Energieexplosion war die letzte Information die wir bekamen, bevor wir die Kommunikation zu [From.System.GetName] verloren."

 eev_houston.6.name: "Keine Rettung"
 eev_houston.6.desc: "Die letzte Übertragung, die wir von §B[Root.GetFleetName]§! erhalten haben, war die gigantische Zerstörung des Energiewirbels, während das Schiff begann, in die Atmosphäre von §Y[From.GetName]§! einzudringen. Das haben sie auf keinen Fall überlebt."
 eev_houston.6a: "Das Universum ist ein gefährlicher Ort."

 eev_houston.7.name: "Rettung von da draußen"
 eev_houston.7.desc: "Zur Überraschung des Kontrollzentrums von [Root.owner.Capital.GetName] haben wir eine Nachricht von unseren verlorenen Schiffen erhalten! Sie sind alle in Sicherheit und berichteten aufgeregt von einer unglaublichen Geschichte.\n\nAls sie glaubten, dem Untergang geweiht zu sein, tauchte ein außerirdisches Schiff unbekannten Designs aus dem Nichts auf und schützte sie vor der vollen Stärke der Explosion. Dann benutzte es einige Energiestrahlen, um die beschädigten Schiffe zu reparieren, bevor es mit unglaublicher Geschwindigkeit verschwand.\n\n§B[Root.GetFleetName]§! Systeme konnten es nur wenige Sekunden lang scannen und enthüllten, dass das fremde Schiff keine bekannten Antriebsmittel verwendete."
 eev_houston.7a: "Beunruhigend..."
 eev_houston.7b: "Wir haben Freunde da draußen."

 eev_houston.8.name: "Rettung von da draußen"
 eev_houston.8.desc: "Zur Überraschung des Kontrollzentrums von [Root.owner.Capital.GetName] haben wir eine Nachricht von unseren verlorenen Schiffen erhalten! Sie sind alle in Sicherheit und berichteten aufgeregt von einer unglaublichen Geschichte.\n\nAls sie glaubten, dem Untergang geweiht zu sein, tauchte ein außerirdisches Schiff unbekannten Designs aus dem Nichts auf und schützte sie vor der vollen Stärke der Explosion. Dann benutzte es einige Energiestrahlen, um die beschädigten Schiffe zu reparieren, bevor es mit unglaublicher Geschwindigkeit verschwand.\n\n§B[Root.GetFleetName]§! Systeme konnten es nur wenige Sekunden lang scannen und enthüllten, dass das fremde Schiff keine bekannten Antriebsmittel verwendete."

 eev_houston.9.name: "Ein Abschiedsgeschenk."
 eev_houston.9.desc: "Als §G[Root.GetLeaderName]§! nach den jüngsten Ereignissen eine Auswertung der Systeme von §B[Root.GetFleetName]§! durchführte, entdeckte er einen versteckten Block wissenschaftlicher Daten im Schiffscomputer. Er besteht darauf, dass es vor dem Vorfall nicht dort war und wahrscheinlich von dem fremden Schiff stammt. Nach einer gründlichen Analyse erklärte er die Daten für absolut sicher und veröffentlichte sie."

 eev_houston.11.name: "Wissenschaftler verstorben"
 eev_houston.11.desc: "Wir haben gerade erfahren, dass unser Wissenschaftsoffizier §G[eev_vortex_sci.GetLeaderName]§! trotz einwandfreiem Gesundheitszustand plötzlich verstorben ist. Unser medizinisches Team entdeckte seltsame Strahlungen, die vom Körper von [Root.Leader.GetHerHis] ausgingen, aber sie ließen schnell nach."

 EEV_SCI_REPAIR: "Repariere das Forschungsschiff"
 EEV_SCI_REPAIR_DESC: "Schickt ein Konstruktionsschiff los, um das treibendes Forschungsschiff zu reparieren, bevor es auf dem nahe gelegenen Planeten abstürzt."
 EEV_MIL_REPAIR1: "Rettung des Forschungsschiffes"
 EEV_MIL_REPAIR1_DESC: "Entsendet eine Militärschiff, um das Forschungsschiffes in Sicherheit zu bringen."
 EEV_MIL_REPAIR2: "Rettung unserer Schiffe"
 EEV_MIL_REPAIR2_DESC: "Entsendet ein Militärschiff mit mindestens zwei Schiffen, um die Forschungs- und Konstruktionsschiffe in Sicherheit zu bringen."

# Unexpected tower, alias Farewell Horizontal
 eev_tower_city_category: "Unerwarteter Turm"
 eev_tower_city_category_desc: "Unsere Sensoren haben in diesem Gasriesen etwas Unerwartetes entdeckt: Ein monumentaler Turm taucht aus den Wolken auf."

 eev_tower_city.1.name: "Riesiger Turm"
 eev_tower_city.1.desc: "Aus den Tiefen des Gasriesen, wo unsere besten Schilde in den wirbelnden Nebeln eines nie endenden Magnetsturms versagen würden, kommt ein riesiger Zylinder aus Metall und Beton. Noch spannender sind die Stadtruinen auf der Spitze der Säule. Und die Dörfer hängen an verschiedenen Stellen an den Seiten. Eine Erkundung dieses Ortes würde einige Ressourcen erfordern, und es wurde beschlossen, ein Basislager auf einem offenen Gebiet der Stadt zu errichten, um mit der Erkundung zu beginnen."

 # Archaeology site starts here
 eev_tower_city_dig: "Die unmögliche Stadt"
 eev_tower_city_dig_desc: "Unser Wissenschaftsteam ist damit beschäftigt, ein Basislager aufzubauen. Aufgrund der überall zerfallenen Gebäude wird der Fortschritt viele Bohrungen und Konsolidierungen erfordern, aber die Geheimnisse dieses Ortes machen das Team begierig darauf, anzufangen."

 eev_tower_city_dig.1.name: "Erkundung der Stadt"
 eev_tower_city_dig.1.desc: "Unser Team ist nun bereit, diesen seltsamen Ort zu erkunden. Die obere Hälfte des Turms befindet sich in der Mitte der Komfortzone, wo der Druck und die Temperatur der Atmosphäre ihn bewohnbar machen. Die Stadtruinen bedecken den größten Teil der Oberseite des Zylinders und dort werden sie sicherlich die wertvollsten Daten finden – niemand möchte hinuntergehen, um eines der vertikalen Dörfer an den Seiten der Säule zu erkunden."

 eev_tower_city_dig.2.name: "Mysterien der Vergangenheit"
 eev_tower_city_dig.2.desc: "Unsere ersten Entdeckungen sind ziemlich verwirrend. Die Bewohner der Stadt befanden sich eindeutig auf einem vorräumlichen Technologieniveau, und sie steckten aufgrund des völligen Mangels an Ressourcen ihres unwirklichen Zuhauses eindeutig auf diesem Niveau fest. Dies wirft noch mehr Fragen auf. Sie konnten die Säule nicht gebaut haben, also wer hat es getan und wie? Und wie kamen die Primitiven dazu, hier zu leben?"

 eev_tower_city_dig.3.name: "Einbrechen"
 eev_tower_city_dig.3.desc: "Das Wissenschaftsteam kam vor einem großen Gebäude an, das immer noch imposant ist, obwohl es teilweise zerstört ist. Nachdem sie eingebrochen waren, entdeckten sie die ersten Überreste der humanoiden Bewohner und ließen einige Mitglieder zurück, um einige Proben zu nehmen und sie zu analysieren. <science officer> ging weiter und betrat eine Art Sperrgebiet. Scans zeigen, dass das Innere noch intakt ist, aber zwischen den zerbröckelten Decken und den verstärkten Wänden sind einige Arbeiten erforderlich, um Zugang dazu zu erhalten."

 eev_tower_city_dig.4.name: "Vom Krieg zerbrochen"
 eev_tower_city_dig.4.desc: "Wir haben endlich Zugang zum Innenbunker bekommen und einen riesigen Computer gefunden, der mit dem ganzen Zylinder verbunden ist - und die ersten gesammelten Daten reichen aus, um uns den Kopf zu verdrehen. Es ist keine massive Säule, sondern ein titanischer Wolkenkratzer. Das Innere wurde vor langer Zeit nach einem brutalen Bürgerkrieg verlassen, der ihre Gesellschaft völlig zerstörte. Sie wurden immer rückständischer, als ihre Ausrüstung verfiel. Die letzten Stämme, die die Oberfläche durchstreiften, konnten ihre alte Technologie nicht mehr begreifen, und als die letzten Synthesizer aufhörten zu arbeiten, kam bald darauf ihr Ende."
 eev_tower_city_dig.4a: "Eine tragische Geschichte."
 eev_tower_city_dig.4t: "Das alte Gebäude ist eine Meisterleistung der Ingenieurskunst, die unsere Wissenschaftler Jahrhunderte lang beschäftigen wird."
 eev_tower_city_dig.4b: "Wir sitzen auf einem riesigen Haufen Legierungen."

 # Scanned
 eev_scanned_category: "Gescannt"
 eev_scanned_category_desc: "Unser Schiff ist im Orbit eines vielversprechenden Planeten angekommen und hat begonnen, ihn zu scannen. Wir erwarten sehr bald einige interessante Ergebnisse."
 eev_scanned.1.name: "Außerirdische Sonde"
 eev_scanned.1.desc: "Eine Sonde unbekannter Herkunft tauchte plötzlich aus dem Nichts auf und begann, unser Schiff zu scannen. §G[Root.GetLeaderName]§! richtete die Scanner von §B[Root.GetFleetName]§! auf die Sonde, aber sie verschwand mit einer unglaublichen Geschwindigkeit. Die Analyse der wenigen Sekunden an Daten die wir sammeln konnten, zeigt, dass es dieselbe Technologie verwendet wie das unbekannte Schiff, das unsere Flotten vor dem zusammenbrechenden Energiewirbel gerettet hat."
 eev_scanned.1a: "Ihre Technologie geht weit über alles hinaus, was wir kennen."
 eev_scanned.1b: "Ihre Technologie ist eine inakzeptable Bedrohung."

# Ancient Echoes
 eev_ancient_echoes_category: "Alte Echos"
 eev_ancient_echoes_category_desc: "Die Instrumente unseres Schiffs haben einen Zustrom von Tachyonen entdeckt, die von einem Dimensionsriss über §Y[From.GetName]§! ausgehen. §G[Root.GetLeaderName]§! hat beschlossen, eine Sonde aus sicherer Entfernung zu starten, um so viele Daten wie möglich zu sammeln."
 eev_ancient_echoes.1.name: "Kampf aus der Vergangenheit"
 eev_ancient_echoes.1.desc: "Unsere Sonde zeichnete eine beängstigende Szene jenseits des Risses auf: Zwei große außerirdische Flotten sind in einen erbitterten Kampf verwickelt, wobei sie Waffen von unglaublicher Stärke einsetzen. Energieblitze erleuchten das ganze System wie tausend Sonnen, während sie sich auf scheinbar undurchdringlichen Schilden ausbreiten. Dann durchbrach ein konzentriertes Feuer die Verteidigung eines Großkampfschiffs und traf dessen Reaktor. Die folgende Explosion blendet unsere Sonde, und als sich die Instrumente erholen, ist der Riss verschwunden. Spätere Analysen der Sternpositionen und der Energie des Tachyons verorten den Kampf vor über einer Million Jahren."

# Mysterious Cache
 eev_mysterious_cache_category: "Mysteriöses Versteck"
 eev_mysterious_cache_category_desc: "Unsere Sensoren haben ein schwaches Signal entdeckt, das von §Y[From.GetName]§! ausgeht. Als die <science ship> näher kam, entdeckte es, dass es von einem alten Gebäude ausgeht, das allein auf dieser trostlosen Welt steht."
 eev_mysterious_cache.1.name: "Ein Geschenk aus der Vergangenheit"
 eev_mysterious_cache.1.desc: "Das Betreten des Gebäudes erwies sich als schwierig, da es sehr dicke Mauern und keinen Eingang hatte. Diese Wände schützten einen kleinen Raum, der einen zentralen Altar mit einer verzierten Kiste darauf enthielt. Scans zeigen, dass das Gebäude und die Kiste elftausend Jahre alt sind, aber der Altar hat Inschriften in unserer modernen Sprache! Noch beunruhigender ist, dass sie genau §G[Root.GetLeaderName]§! nennen und sagen, dass die Box ein Geschenk für [Root.Leader.GetHerHim] ist. Die Kiste ist unglaublich schwer, wenn man bedenkt, dass sie mit einer unbekannten Legierung gefüllt ist, die sich sicherlich als nützlich erweisen und unseren Wissenschaftlern etwas zum Arbeiten geben wird. Aber wer hat dieses Geschenk gemacht, und woher wusste er, dass wir kommen würden?"

# Crashed colony ship
 eev_crashcol_category: "Metallische Trümmer"
 eev_crashcol_category_desc: "Die Sensoren unseres Schiffes haben einige metallische Trümmer auf der Oberfläche von §Y[From.GetName]§! entdeckt. Das Team bereitet eine Expedition zur Untersuchung vor."
 eev_crashcol.1.name: "Abgestürztes Kolonieschiff"
 eev_crashcol.1.desc: "Die wissenschaftliche Expedition entdeckte die Überreste eines alten Kolonieschiffes unbekannter Herkunft. Um ein Vielfaches größer als unsere Entwürfe, stürzte es vor einigen Jahrtausenden auf einem Plateau ab und tötete alle seine Insassen. Die Computer sind vollständig zerstört und wir können ihre Herkunft nicht feststellen. Der Rumpf dieses massiven Wracks besteht jedoch aus nützlichen Legierungen, sodass sie ein Leuchtfeuer für eine spätere Bergungsexpedition platzierten."
 eev_crashcol.2.name: "Wiederherstellung abgeschlossen"
 eev_crashcol.2.desc: "Eine Bergungsexpedition ist gerade von dem abgestürzten Kolonieschiff mit seinem Laderaum voller Legierungen zurückgekehrt. Dies wird sich für unser Imperium sicherlich als nützlich erweisen."

# Start menu
 eev_start_menu.1.name: "Einstellungen"
 eev_start_menu.1.desc: "Möchtest du die destruktivsten Ereignisse aktivieren oder deaktivieren? Diese können Planeten oder ganze Systeme zerstören."
 eev_start_menu.1.START: "Start"
 eev_start_menu.1.no_kaboom: "§GDeaktivieren§!"
 eev_start_menu.1.no_kaboomTT: "Dies §Gverhindert§!, dass die zerstörerischsten Ereignisse auslösen können."
 eev_start_menu.1.kaboom: "§RAktivieren§!"
 eev_start_menu.1.kaboomTT: "Dies §Rerlaubt§!, dass die zerstörerischsten Ereignisse auslösen können."

# Anomalies - alternate endings
 supernova.4.name: "Massive Plasmawirbel"
 supernova.4.desc: "Unser Forschungsschiff hat die heftigsten und massivsten Plasmawirbel beobachtet, die jemals in einem Stern entdeckt wurden. Dieses Phänomen erzeugt extreme Strahlungswellen, aber die Schilde von §B[Root.GetFleetName]§! halten Stand. §G[Root.GetLeaderName]§! kündigt an, dass dieser Stern wahrscheinlich noch vor den nächsten Jahrtausenden in einer Supernova explodieren wird. Die Crew hat einige aufregende Daten gesammelt, die einen wichtigen Einfluss auf die Physikforschung haben werden."
 unstable_gas.2.name: "Ansammlung von Plasmoiden"
 unstable_gas.2.desc: "§G[Root.GetLeaderName]§! berichtet, dass das Schiff die Anwesenheit einer großen Herde plasmoider Wesen in der Atmosphäre des Gasriesen festgestellt hat. Sie verbrauchen den Wasserstoff des Riesenplaneten und entzünden ihn mit ihrer extremen Temperatur. Bei diesem Tempo werden sie einige Jahrhunderte brauchen, um den Wassterstoff zu konsumieren, bevor sie §Y[From.GetName]§! verlassen um eine neue Weide zu finden."

 boom_asteroid.2.name: "Fehlfunktion"
 boom_asteroid.2.desc: "Als die Besatzung von §B[Root.GetFleetName]§! die Metallstruktur näher untersuchte, löste sie einen extrem lauten Alarm aus. Der Alarm hatte vor 30 Sekunden begonnen herunterzuzählen, als die Besatzung riesige Nukleargeräte entdeckte. Da wussten sie, dass sie in Schwierigkeiten stecken. \n\nDie Crew musste schnell denken und versuchte, die Geräte zu entschärfen, aber sie waren alle in einer fremden Sprache geschrieben, die niemand verstand. \n\nKurz darauf endete der Countdown... und nichts geschah. Aus Angst, dass es jeden Moment ausgelöst werden könnte, kehrte die Besatzung hastig zur §B[Root.GetFleetName]§! zurück.!"
 boom_asteroid.1a: "Wenigstens sind alle sicher."

# Country Events
 murder_event.9.name: "Analyse der Unsichtbarkeitsrüstung"
 murder_event.9.desc: "Unsere Wissenschaftler haben Fortschritte bei der Analyse der seltsamen Rüstung des Mörders gemacht. Sie bestätigen, dass es eine Technologie verwendet, die weit über unsere hinausgeht. Sie versuchen, einen Sensor zu entwickeln, der in der Lage ist, es zu erkennen, aber es wird kompliziert."
 murder_event.9a: ""Scheut keine Mühen!"
 
# seriously beta version cause i never played hives and have no idea how the terms are named at all. Sorry.
 murder_event.10.name: „Beunruhigende Entdeckung“
 murder_event.10.desc: "Unser Wissenschaftsteam hat bei der Analyse der Rüstung des Mörders eine Entdeckung gemacht. Seine Energiequelle sendet eine schwache Strahlung aus, die sich jeder Analyse widersetzt, aber sie ist uns nicht völlig unbekannt. Es ist dieselbe Strahlung, die unsere Flotten entdeckt haben von den rätselhaften außerirdischen Schiffen, denen sie begegneten. Aber diese waren nicht feindselig..."
 murder_event.10a: "Seltsam ... Analysiert weiter die Daten, wir müssen etwas übersehen haben."
 murder_event.10b: "Ich wusste, dass sie gefährlich sind! Analysiert weiter die Daten, wir müssen ihre Schwäche finden."

 eev_new_queen.1.name: "Eine Störung im Netzwerk"
 eev_new_queen.1.desc: „Der Schwarm fühlt sich zurzeit unwohl. Irgendetwas ist seltsam in dem schwarm Geflecht, die dich mit deinen Drohnen verbinden, aber du kannst nicht entdecken, was nicht stimmt. Und mit der Zeit wird das Gefühl stärker.“
 eev_new_queen.1a: "Ablenkung darf nicht sein"
 eev_new_queen.1tt: "Wir werden uns auf das Netzwerk foskussieren, um die Quelle der Störungen zu finden."

 eev_new_queen.2.name: "Quelle entdeckt"
 eev_new_queen.2.desc: "Die Störungen in unserem Netzwerk waren am Anfang schwach, aber sie wurden immer stärker. Die Ursache wurde endlich gefunden: Irgendwie ist eine der Drohnen mutiert, ihr Bewusstsein wurde unabhängig und sie erweiterte ihren Geist. Das Unmögliche ist passiert : Ein neuer Verstand beansprucht das Netzwerk für sich."
 eev_new_queen.2a: "Das ist untolerierbar. Tötet es mit allen notwendigen Mitteln."
 eev_new_queen.2b: "Isoliert die mutierte Drohne und untersucht sie."
 eev_new_queen.2c: "Abweichung ist Nahrung."

 eev_new_queen.3.name: "Netzwerk löschen"
 eev_new_queen.3.desc: „Die mutierte Drohne aufzuhalten war keine leichte Aufgabe, da einige deiner Drohnen die Seiten wechselten, als sie sich ihr näherten. Indem wir unser Bewusstsein so fokussiert haben, wie wir es noch nie getan haben, gelang es uns, ihren Verstand zu überwinden und die Kontrolle über sie zurückzugewinnen. Sie wird wie geplant Entsorgt, aber etwas hat die Drohnen alarmiert, als sie einige seltsame Fläschchen mit einer wirbelnden Flüssigkeit gefunden haben. Alle wissen, was zu ihrem Schwarm gehört, und dies tut es nicht.“
 eev_new_queen.3a: "Wer mischt sich bei uns ein?"

