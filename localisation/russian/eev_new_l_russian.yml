# It's 3.6 time! New events start here
 eevfreefolks: "Свободный народ"
 # Quantum God
 eev_quantum_god_category: "Заброшенные руины"
 eev_quantum_god_category_desc: "Наш научный корабль обнаружил руины на §Y[From.GetName]§!, команда хочет изучить их."
 eev_quantum_god.1.name: "Квантовый Бог"
 eev_quantum_god.1.desc: "Когда-то на этой планете процветала древняя цивилизация, пока мощная солнечная вспышка не стерилизовала этот мир. Удивительно то, что они были одинаково религиозны и склонны к науке, решив, что их бог одновременно существует и не существует до тех пор, пока у них не будет окончательного ответа на этот вопрос. К сожалению, прежде чем они смогли найти ответ на этот вопрос, вся их цивилизация погибла, когда произошла вспышка на солнце."
 # Murder chain
 eev_victims: "Жертвы"
 murder_chain_title: "$murder_event.1.name$"
 murder_chain_desc: "$MURDER_PROJECT_DESC$"
 # Afraid of the Stars
 eev_afraid_category: "Разбомбленная планета"
 eev_afraid_category_desc: "Наш корабль обнаружил планету, которая подверглась интенсивной бомбардировке, сделавшей её почти непригодной для жизни. Датчики фиксируют слабые признаки цивилизации, команда хочет провести их изучение."
 eev_afraid.1.name: "Боязнь звёзд"
 eev_afraid.1.desc: "Среди немногих оставшихся следов погибшей цивилизации, когда-то населявшей эту планету, мы нашли погребённое хранилище, содержащее исторические записи. Оказывается, они жили в постоянном страхе перед собственным небом, веря, что смерть может прийти со звёзд в любой момент. Они не пытались выйти в космос и погибли, когда какая-то враждебная инопланетная сила годами бомбила поверхность их планеты."
 eev_afraid.1a: "Они были правы."
 # Expanding the Crushed event.
 crushed.1.desc.phobe: "Исследуя планету, экипаж §B[Root.GetFleetName]§! приземлился на очень маленькую, и в какой-то степени, разумную - цивилизации. \n\nПри этом, они уничтожили 90% населения. Те, кто остался, не выглядели счастливыми, они принялись бросать камни к ноги учёных. \n\nОстатки выживших были сожжены двигателями нашего корабля, когда команда покидала планету с ценным блестящим предметом."
 crushed.1.desc.phile: "Исследуя планету, экипаж §B[Root.GetFleetName]§! приземлился на очень маленькую, и в какой-то степени, разумную - цивилизации. \n\nПри этом, они уничтожили 90% населения. Те, кто остался, не выглядели счастливыми, они принялись бросать камни к ноги учёных. \n\nПристыженная сим действием, команда быстро ретировалась и покинула поверхность планеты, чтобы избежать новых убийств."
 crushed.1.desc.mega: "Исследуя планету, экипаж §B[Root.GetFleetName]§! приземлился на очень маленькую, и в какой-то степени, разумную - цивилизации. \n\nПри этом, они уничтожили 90% населения. Те, кто остался, не выглядели счастливыми, они принялись бросать камни к ноги учёных. \n\nОднако этот блестящий предмет, кажется, очень ценным! Команда сочла выживших довольно милыми и тоже забрала их."
 crushed.1a.phobe: "Ищущие обретут!"
 crushed.1a.phile: "Это покроет нас вечным позором."
 crushed.1a.mega: "Сможем ли мы продать их в качестве домашних животных?"
 # Sci-Fi
 eev_scifi_category: "Огромные руины"
 eev_scifi_category_desc: "Наш корабль занят сканированием планеты, на которой обнаружено несколько огромных руин от городов. Зафиксировав энергетические сигналы, экипаж принимает решение о посадке."
 eev_scifi.1.name: "Невообразимые конструкции"
 eev_scifi.1.desc: "Тот факт, что компьютерная система продержалась так долго в этом пустынном мире, является чудом. К сожалению, нет никакой информации о судьбе погибшей цивилизации, но компьютер полон чертежей мегасооружений, некоторые из которых, похоже, охватывают многие солнечные системы? Наши учёные приходят в крайнее возбуждение по мере того, как невероятно продвинутые схемы поступают в главный архив империи. Только после нескольких недель изнурительной работы один из членов команды обнаруживает, что на компьютере была всего лишь база данных, относящаяся к очень популярному научно-фантастическому сериалу."
 # Unsavory Scientist
 eev_unsavory_scientist: "Формирующиеся структуры"
 eev_unsavory_scientist_desc: "Наш научный корабль обнаружил несколько искусственных сооружений, выступающих из большого болота на этой планете, §G[Root.GetLeaderName]§! решил провести осмотр этих объектов."
 eev_unsavory_scientist.1.name: "Несъедобный учёный"
 eev_unsavory_scientist.1.desc: "Во время проведения анализа древних сооружений из болота молниеносно выскочило большое существо и сожрало §G[Root.GetLeaderName]§!! Однако через несколько минут оно выплюнуло [Root.Leader.GetHerHim]. §G[Root.GetLeaderName]§! находится в шоке, но невредим."

 # 3.7 starts here

 # Misplaced equipment (rewrite of eev_popup.24,26,28)
 eev_misplaced.1.name: "Потерянное оборудование"
 eev_misplaced.1.desc: "Согласно заведённому порядку, наши учёные очень осторожно приземляются на §Y[From.GetName]§! и в очень удалённом месте, чтобы собрать несколько образцов того, как живут местные разумные виды для будущих исследований. \n\nОднако один из учёный потерял на поверхности планеты некоторое оборудование, включая пистолет. \n\nВедущий научный сотрудник команды заверяет нас, что всё будет в порядке и во время нашей следующей проверки §Y[From.GetName]§! они заберут его."

 eev_misplaced.3.name: "Потерянное оборудование: Часть II"
 eev_misplaced.3.desc: "Наши учёные вернулись на §Y[From.GetName]§!. Только на этот раз с надеждой, что они смогут найти утерянное оборудование. \n\nНо они ничего не нашли; однако они заметили следы туземцев по всей округе, как будто они устраивали вечеринку или каким-то образом неистово поклонялись нашему научному оборудованию."
 eev_misplaced.3.a: "Нам следует прекратить приземляться здесь."

 eev_misplaced.5.name: "Потерянное оборудование: Часть III"
 eev_misplaced.5.desc: "В очередной раз наши учёные высадились на §Y[From.GetName]§!. Только на этот раз, их поприветствовали и быстро окружили местные туземцы. Один такой туземец держал в руках потерянный пистолет. Он выглядел более надменным, чем остальные. Возможно, он стал своего рода королём на этой планете, благодаря своей новообретённой силе. \n\n Внезапно они начали бормотать и кричать на своём родном языке. Послание было предельно ясным: никто ничего возвращать не собирается. \n\nКоманда быстро ретировалась и поспешно покинула планету."
 eev_misplaced.5.a: "Возможно, лучше изучать их издалека."
 eev_misplaced.5.b: "Убивайте тех, кто бросает вызов нам. Не важно, старик ли это или дитя."
 eev_misplaced.5.c: "Эта планета и их вид бесполезны. Взорвите всё."

 # Start of an event chain
 eev_losing_nerves.1.name: "Сдавшие нервы"
 eev_losing_nerves.1.desc: "Один из учёных на станции наблюдения над §Y[eev_lostnerves.GetName]§! изучая, как его примитивные коллеги выстраивают теории о природе Вселенной, медленно сходил с ума от их нелепых выводов. Не выдержав, он с криками о том, как будет §Rисправлять их теории§!, направился к спасательным капсулам. Его команда опоздала и не смогла помешать ему покинуть станцию, они безвольно наблюдали за тем, как учёный спускается на планету."
 eev_losing_nerves.1.a: "Это катастрофа!"
 eev_losing_nerves.1.t: "Сейчас может случиться всё, что угодно..."

 eev_losing_nerves.2.name: "Новый отчёт"
 eev_losing_nerves.2.desc_mil: "Несмотря на свои примитивные технологии, туземцы §Y[eev_lostnerves.GetName]§! смогли повредить спасательную капсулу так, что наш учёный не смог из неё выбраться и погиб. Мы сомневаемся, что они смогут, узнать что-то новое, однако потеря видного деятеля науки больно ударила по нам."
 eev_losing_nerves.2.desc_phobe: "Появление нашего учёного, вызвало панику у аборигенов §Y[eev_lostnerves.GetName]§!, они чисто инстинктивно открыли огонь. Нам удалось вернуть спасательную капсулу в научное учреждение. Это окажет огромное влияние на наше общество."
 eev_losing_nerves.2.desc_phile: "Нашего учёного удалось обнаружить на §Y[eev_lostnerves.GetName]§!, местные жители его полностью проигнорируют, поскольку у них в это время проходит фестиваль с гротескными переодеваниями. Если будем действовать достаточно быстро, мы можем воспользоваться этой ситуацией."
 eev_losing_nerves.2.desc_mat: "Нашего учёного удалось обнаружить на §Y[eev_lostnerves.GetName]§!, его встретили с удивлением и волнением. Он проводит массовое просвещение по всему миру. Это катастрофа для естественной эволюции этого общества."
 eev_losing_nerves.2.desc_spirit: "Нашего учёного удалось обнаружить на §Y[eev_lostnerves.GetName]§!, его сначала встретили с удивлением и волнением. Однако радикальные научные темы, которые он начал поднимать, настолько сильно задели их убеждения, что вскоре, туземцы решили с особой жестокость заставить учёного замолчать. Это всё равно окажет важное влияние на их общество."
 eev_losing_nerves.2.a: "Предоставьте это общество самому себе, ущерб уже нанесён."
 eev_losing_nerves.2.b: "Продолжайте наблюдать. Возможно, мы сможем чему-то научиться из этого бардака."
 eev_losing_nerves.2.c: "Пришлите команду, чтобы скрыть следы беспорядка, как можно незаметнее."
 eev_losing_nerves.2.d: "Они не должны узнать о нашем существовании. Истребить их!"
 eev_losing_nerves.2.ta: "Наблюдательный пост будет демонтирован."
 eev_losing_nerves.2.td: "Планета подвергнется ядерной бомбардировке, после чего, наблюдательный пост будет демонтирован."

# Mossy Planet
 eev_cushion_world: "Уютная тундра"
 eev_cushion_world_desc: "Наши датчики фиксируют удивительно высокую плотность флоры в этом мире-тундры. Учёные готовят экспедицию, чтобы выяснить почему."
 eev_mossy_planet.1.name: "Мир подушек"
 eev_mossy_planet.1.desc: "Флора этой планеты эволюционировала так, что растёт в виде удобных подушек. Животные собираются на них, чтобы поспать, покормиться и обогреться. Без сомнений, этот симбиоз развился на взаимовыгодных условиях. Наша съёмочная группа заметила представителей вида кошачьих, которые имеют личность и проживают на этих растениях."

# 3.9 starts here
# Crazy Scientist rewrite
 crazy_scientist_category: "The strange flora"
 crazy_scientist_category_desc: "While scanning §Y[Root.GetName]§! the crew has detected some weird flora and wans to investigate."
 crazy_scientist.1.name: "Weird pheromones"
 crazy_scientist.1.desc: "As we studied the flora, our sensors picked up an interesting discovery — the emission of a potent, albeit unidentified, pheromone. One of our scientists inadvertently tore his suit, exposing himself to these mysterious pheromones. The effects on him were immediate: he began to scream, rambling about ethereal voices that filled him with fear. After a time, he sought refuge within a natural cave. For all we know, he's still in here."
 crazy_scientist.1.a: "He's a threat to the whole crew. Leave him there"
 crazy_scientist.1.b: "Try to capture him"
 crazy_scientist.1.c: "Get some samples of the flora"
 crazy_scientist.1.a.tt: "§G[Root.GetLeaderName]§! assures us that this will not affect their work."
 crazy_scientist.2.name: "Capture failed"
 crazy_scientist.2.desc: "We explored the cave in search of our lost scientist. Sadly, in his panic, he fell into a chasm and perished. We noticed though that this cave is full of interesting crystals and decided to take some samples."
 crazy_scientist.2.a: "Ужасная судьба."

# Illegal Aliens rewrite
 eev_illegal_aliens.2.name: "Uninvited Guests"
 eev_illegal_aliens.2.desc: "Reports have reached us that a group of aliens has trespassed onto one of our planets without prior authorization. Our security forces quickly arrested them. They will be soon put to work for their crime."
 eev_illegal_aliens.3.name: "Illegal Aliens"
 eev_illegal_aliens.3.desc: "Reports have reached us that a group of aliens has trespassed onto one of our planets! Our security forces forcefully removed them."
 eev_illegal_aliens.4.desc: "Reports have reached us that a group of aliens has trespassed onto one of our planets without prior authorization. After studying their situation, they were fined and sent into the proper admission procedure."
 eev_illegal_aliens.2.a: "New workforce will strengthen our empire."
 eev_illegal_aliens.3.a: "Good riddance."
 eev_illegal_aliens.4.a: "Keep an eye on them." 

# World War rewrite
 world_war_category_desc: "The crew detects many debris on the surface of §Y[Root.GetName]§! and belives that a global conflict destroyed its inhabitants."
 world_war.1.desc: "While scanning the desolate surface of this forsaken planet, our vigilant science crew discerns subtle, haunting remnants of a bygone era. The prevailing evidence suggests that a cataclysmic event, caused by a world-engulfing conflict of immense proportions, happened here eons ago, culminating in the tragic extinction of the planet's once-thriving civilization. The scars of this conflict can be seen etched into the very landscape, with the remains of colossal war machines and crumbling fortifications scattered across the terrain."
 world_war.1.a: "Explore the planet."
 world_war.1.b: "Honor the dead."
 world_war.1.c: "Bring back some artifacts."
 world_war.2.name: "A tragic end"
 world_war.2.desc: "We deployed a team of researchers to delve deeper into the planet's history, unearthing artifacts and deciphering ancient records to piece together the details of this catastrophic event. They came back with interesting insights on the devastating war for global domination that ravaged this planet."
 world_war.3.desc: "We choose to honor the memory of the fallen civilization by leaving the planet undisturbed, allowing their remains to stay undisturbed by our interference."
 world_war.3.a: "Rest in peace, warriors."
 world_war.4.name: "Artifacts collected"
 world_war.4.desc: "The war machines were broken beyond repair, but our team came out with a number of artifacts and metal pieces that will prove useful."

# Lots of Money rewrite
 eev_lotsofmoney.1.name: "Lots of Money"
 eev_lotsofmoney.1.desc: "Over the years, we have amassed a substantial sum of §YEnergy Credits§! This wealth allows us the opportunity to make lasting improvements to our empire that will leave a mark on history."
 eev_lotsofmoney.1.a: "Build a monument"
 eev_lotsofmoney.1.b: "Launch a cultural initiative"
 eev_lotsofmoney.1.c: "Fund a scientific project"
 eev_lotsofmoney.1.d: "I would rather keep my money."
 eev_lotsofmoney.2.name: "Frixian plage cured"
 eev_lotsofmoney.2.desc: "It appears that our generous donation months ago has played a pivotal role in finding a cure for the once-incurable Frixian plague! Last night our capital planet celebrated when they heard the news!"

# Haven
 eev_lone_ship_category: "Lone ship"
 eev_lone_ship_desc: "Our sensors have detected a small spaceship on the surface of this planet. We can't detect any energy reading or sign of life from it, so it should be safe to investigate."
 eev_lone_ship.1.name: "Haven"
 eev_lone_ship.1.desc: "A small spaceship did indeed land here a century ago. It served as the home for a couple of young xenos who had fled their oppressive homeland in search of refuge. They spent their lives in solitude but found peace and happiness until they passed away in old age."

# Dirty civ
 eev_dirty_civ_category: "Space congestion"
 eev_dirty_civ_desc: "A massive cloud of debris is orbiting this planet. They seem to be artificial and §G[Root.GetLeaderName]§! is eager to investigate."
 eev_dirty_civ.1.name: "Fun times"
 eev_dirty_civ.1.desc: "The crew of the §B[Root.GetFleetName]§! was taken aback by the peculiar nature of this debris field. Terrestrial vehicles, assorted objects, and even entire buildings are drifting through the void around §Y[From.GetName]§!. It appears that the now-extinct civilization had a penchant for launching the strangest items into orbit, to the extent that it rendered any attempts at space travel from their world virtually impossible."

# Belltower
 eev_belltower_category: "Desert signal"
 eev_belltower_desc: "Scans found some energy readings coming from what seems to be a lone building on this desert planet. The crew is preparing an expedition to investigate it."
 eev_belltower.1.name: "Desert tower"
 eev_belltower.1.desc: "Landing near the building proved to be more challenging than anticipated, given its location at the heart of an expansive region of shifting sands. The crew resorted to employing the ship's sampling lasers to vitrify a substantial area, creating a suitable landing zone. Regrettably, the building now lies mostly buried beneath the sand, with only its conical peak visible above the surface. §G[Root.GetLeaderName]§! suggests establishing a camp for excavation and exploration of the structure."
 eev_belltower_dig: "The Belltower"
 eev_belltower_dig_desc: "Landing near the building proved to be more challenging than anticipated, given its location at the heart of an expansive region of shifting sands. The crew resorted to employing the ship's sampling lasers to vitrify a substantial area, creating a suitable landing zone. Regrettably, the building now lies mostly buried beneath the sand, with only its conical peak visible above the surface."
 eev_belltower_dig.1.name: "Camp set"
 eev_belltower_dig.1.desc: "Now that we have established our camp and constructed pathways above the sand, we have conducted a thorough examination of the building's apex. It appears to resonate in unison with the energy source detected within. This resonance generates a protective force field, rendering the surface impervious to our attempts to breach it. Our only viable option is to dig down toward a sizable entrance our sensors have pinpointed approximately 70 meters below us."
 eev_belltower_dig.2.name: "The door"
 eev_belltower_dig.2.desc: "After successfully stabilizing the sand, we meticulously excavated our way downward, gradually unveiling the intricate facade of the tower. In the dead of night, we finally arrived at a massive metallic door adorned with numerous engravings depicting a variety of alien races paying homage to a stylized sun. Currently, our challenge lies in deciphering the means to open these doors, as they remain impervious to our tools, much like the rest of the tower."
 eev_belltower_dig.3.name: "The belltower"
 eev_belltower_dig.3.desc: "As the first rays of dawn graced the desert, the sunlight bathed the door, causing the sun engraving to flash in response and initiating its opening. The crew proceeded with caution, stepping into the tower with a sense of uncertainty. What they encountered within was far from their expectations—a labyrinthine complex of machinery humming with pulsating energy, extending upward toward what appeared to be a colossal bell. Without hesitation, §G[Root.GetLeaderName]§! issued orders for an immediate study of this enigmatic device."
 eev_belltower_dig.4.name: "Signal tower"
 eev_belltower_dig.4.desc: "Our scientists conducted a thorough examination of the building's interior but found no data or recordings. The machinery within resembles a communication tower, much like our own but on a colossal scale. It appears to be connected to the hyperlane system of our galaxy. However, the intriguing aspect is that it's currently dormant, not transmitting any signals. While the rest of the tower has been in operation for countless millennia, the emitter remains deactivated."
 eev_belltower_dig.5.name: "Ding"
 eev_belltower_dig.5.desc: "After a meticulous examination, §G[Root.GetLeaderName]§! concluded that the only way to unravel the tower's purpose was to activate the emitter. With a decisive flip of the switch, §G[Root.Leader.GetSheHeCap]§! initiated the process. A beam of energy immediately hit the bell, releasing an harmonious §RDING§! that filled the building, coursed along the sand outside, and pulsed out of the transmitter towards the galaxy. The device then totally shut down, including the force field that had maintained its integrity. The tower immediately started to crumble, prompting our crew to make a hasty escape just in the nick of time."
 eev_belltower_dig.5.a: "What have we done?"
 eev_belltower.2.name: "Dong"
 eev_belltower.2.desc: "Shortly after the tower's activation, a remarkable phenomenon occurred across all our colonies, stations, and ships. Every communication device suddenly resonated with the bell's exquisite sound, captivating everyone for a few precious seconds as it touched the very depths of our souls. Then, as swiftly as it had appeared, it vanished forever. No recording device could capture a trace of it, leaving it to exist solely in the collective memory of our people."
 eev_belltower.3.desc: "Suddenly, a remarkable phenomenon occurred across all our colonies, stations, and ships. Every communication device suddenly resonated with an exquisite bell sound, captivating everyone for a few precious seconds as it touched the very depths of our souls. Then, as swiftly as it had appeared, it vanished forever. No recording device could capture a trace of it, leaving it to exist solely in the collective memory of our people."
 eev_belltower.4.desc: "Shortly after the tower's activation, a remarkable phenomenon unfolded across all our colonies, stations, and ships. Every communication device suddenly resonated with an unexpected yet profoundly harmonious sound, captivating everyone for a few precious seconds. Its mathematical perfection intrigued and fascinated all who perceived it. Then, just as swiftly as it had appeared, it vanished without a trace. No recording device could capture any data from it, leaving behind only the lingering sense that we were on the brink of grasping something of profound importance, only to see it slip away forever."
